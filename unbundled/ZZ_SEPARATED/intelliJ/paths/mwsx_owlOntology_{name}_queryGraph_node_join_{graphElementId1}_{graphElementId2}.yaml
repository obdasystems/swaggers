put:
  summary: >-
    PUT
    mwsx/owlOntology/{name}/queryGraph/node/join/{graphElementId1}/{graphElementId2}
  operationId: putQueryGraphJoin
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: graphElementId1
      in: path
      required: true
      schema:
        type: string
    - name: graphElementId2
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/QueryGraph'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'

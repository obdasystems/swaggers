post:
  summary: POST mwsx/owlOntology/{name}/version/vkg/catalog/import
  operationId: import_vkg_snapshot
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
    - name: additive
      in: query
      required: true
      schema:
        type: boolean
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileInfo'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'

post:
  summary: POST mwsx/endpoint/{eName}/instanceChecking/start
  operationId: get__start_endpoint_instance_checking
  parameters:
    - name: eName
      in: path
      required: true
      schema:
        type: string
    - name: instance
      in: query
      required: true
      schema:
        type: string
    - name: filterFathers
      in: query
      required: true
      schema:
        type: boolean
        default: 'true'
    - name: filterNonMatchingTemplates
      in: query
      required: true
      schema:
        type: boolean
        default: 'true'
    - name: stopOnFirstMatch
      in: query
      required: true
      schema:
        type: boolean
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: string
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'

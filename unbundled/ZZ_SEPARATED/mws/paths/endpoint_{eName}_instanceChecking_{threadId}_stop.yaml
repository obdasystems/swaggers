get:
  description: >-
    Starts the executions of the queries that will count the number of instances
    of each Class of the ontology
  parameters:
    - name: eName
      in: path
      required: true
      type: string
    - name: threadId
      in: path
      required: true
      type: integer
      format: int64
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - ENDPOINTS
  responses:
    '200':
      description: OK
      schema:
        type: integer
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

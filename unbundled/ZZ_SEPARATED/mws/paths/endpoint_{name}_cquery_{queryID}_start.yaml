post:
  description: Starts a given construct query
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: queryID
      in: path
      required: true
      type: string
    - name: reasoning
      in: query
      required: false
      type: boolean
    - name: expandSparqlTables
      in: query
      required: false
      type: boolean
    - name: querySemantics
      in: query
      required: false
      type: string
    - name: answersBufferSize
      in: query
      required: false
      type: string
    - name: skipSqlEvaluation
      in: query
      required: false
      type: string
    - name: useReplaceForUrlEncoding
      in: query
      required: false
      type: string
    - name: lang
      in: query
      required: false
      type: string
    - name: arg11
      in: body
      required: false
      schema:
        type: object
        additionalProperties:
          type: string
  produces:
    - application/json
  tags:
    - ENDPOINTS
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.OBDARunQueryInstance'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

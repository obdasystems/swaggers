get:
  description: Returns the ontology named <code>name</code>
  parameters:
    - name: name
      in: path
      required: true
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - ONTOLOGIES
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.Ontology'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented
post:
  description: >-
    Adds a new version to the ontology <code>name</code>.<br/> The 'syntax'
    parameter assumes one of the following values: <br/>'MANCHESTER_SYNTAX',
    'FUNCTIONAL_SYNTAX'
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: syntax
      in: query
      required: false
      type: string
    - name: arg4
      in: body
      required: false
      schema:
        $ref: '#/definitions/com.mwsx.model.FileInfo'
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - ONTOLOGIES
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.FileInfo'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

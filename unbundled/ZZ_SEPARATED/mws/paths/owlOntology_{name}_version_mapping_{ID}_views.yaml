      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: ID
      in: path
      required: true
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.SQLViews'

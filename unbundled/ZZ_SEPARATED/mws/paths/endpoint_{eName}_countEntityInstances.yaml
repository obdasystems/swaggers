get:
  description: >-
    Count the number of instances of the Class or the Object Property of the
    ontology
  parameters:
    - name: eName
      in: path
      required: true
      type: string
    - name: classIRI
      in: query
      required: false
      type: string
    - name: objectPropertyIRI
      in: query
      required: false
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - ENDPOINTS
  responses:
    '200':
      description: OK
      schema:
        type: integer
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

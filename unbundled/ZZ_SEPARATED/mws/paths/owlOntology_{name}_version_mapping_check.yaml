post:
  description: Perform checks on a given mapping file
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: check
      in: query
      required: false
      type: string
    - name: checkDeprecation
      in: query
      required: false
      type: string
    - name: arg6
      in: body
      required: false
      schema:
        $ref: '#/definitions/com.mwsx.model.FileInfo'
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.MappingsCheckResult'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

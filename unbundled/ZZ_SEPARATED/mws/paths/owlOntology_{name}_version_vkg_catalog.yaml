      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - VKG SNAPSHOT
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: '#/definitions/com.mwsx.model.rdfgraph.VKGSnapshot'

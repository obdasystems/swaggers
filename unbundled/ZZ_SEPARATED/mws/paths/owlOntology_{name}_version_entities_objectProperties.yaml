get:
  description: >-
    Gets the set of entities of object property version 'version' of the
    ontology named <code>name</code>.<br/> 
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - ONTOLOGIES
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: '#/definitions/com.mwsx.model.Entity'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

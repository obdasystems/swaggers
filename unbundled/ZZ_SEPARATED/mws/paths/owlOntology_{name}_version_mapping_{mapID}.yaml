get:
  description: 'Returns the set of mappings identified ID for a given ontology version  '
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: format
      in: query
      required: false
      type: string
    - name: mapID
      in: path
      required: true
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.FileInfo'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

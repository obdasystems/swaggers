get:
  description: >-
    Returns the current state of all the queries in status <code>status</code>
    loaded in the endpoint named <code>name</code>
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: status
      in: query
      required: false
      type: string
  produces:
    - application/json
  tags:
    - QUERIES
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: '#/definitions/com.mwsx.model.SPARQLStatus'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

get:
  description: Returns the results for a given construct query in a triple fashion format
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: queryID
      in: path
      required: true
      type: string
    - name: pagesize
      in: query
      required: false
      type: integer
      format: int32
    - name: pagenumber
      in: query
      required: false
      type: integer
      format: int32
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - ENDPOINTS
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: '#/definitions/com.mwsx.model.ConstructImage'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

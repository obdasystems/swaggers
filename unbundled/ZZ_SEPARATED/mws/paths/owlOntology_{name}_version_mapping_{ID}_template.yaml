post:
  description: Adds a new template to a mappng file
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: ID
      in: path
      required: true
      type: string
    - name: arg5
      in: body
      required: false
      schema:
        $ref: string
  consumes:
    - text/plain
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        type: string
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented
delete:
  description: Deletes a template from a mapping file
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: ID
      in: path
      required: true
      type: string
    - name: template
      in: query
      required: false
      type: string
  consumes:
    - text/plain
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        type: string
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

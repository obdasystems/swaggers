get:
  description: >-
    Triplifies the OBDA mapping specification, streaming the produced triples to
    the client
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: mapID
      in: path
      required: true
      type: string
    - name: datasource
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: format
      in: query
      required: false
      type: string
  consumes:
    - application/json
  produces:
    - application/octet-stream
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        type: file
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

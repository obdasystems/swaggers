post:
  description: >-
    Copy a given set of mappins from a source ontology version to a target
    ontology version (works under the same ontology name)
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: mapID
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: targetVersion
      in: query
      required: false
      type: string
    - name: check
      in: query
      required: false
      type: string
    - name: create
      in: query
      required: false
      type: string
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.MappingInfo'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

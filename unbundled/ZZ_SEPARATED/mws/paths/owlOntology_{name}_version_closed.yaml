get:
  description: >-
    Returns the file containing the definition of the closed ontology
    <code>name</code>, with version 'version'. <br/>The format parameter assumes
    one of the following values: 'graphol', 'fss', 'xml', 'turtle'
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: format
      in: query
      required: false
      type: string
  produces:
    - application/json
  tags:
    - ONTOLOGIES
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/com.mwsx.model.FileInfo'
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

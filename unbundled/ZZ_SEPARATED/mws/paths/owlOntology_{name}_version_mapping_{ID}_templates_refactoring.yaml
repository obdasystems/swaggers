put:
  description: >-
    Applies templates refactoring to mapping specification and returns a list of
    affected mappings ids
  parameters:
    - name: name
      in: path
      required: true
      type: string
    - name: version
      in: query
      required: false
      type: string
    - name: ID
      in: path
      required: true
      type: string
    - name: arg5
      in: body
      required: false
      schema:
        $ref: '#/definitions/com.ruzzi.refactoring.templates.TemplateRefactoring'
  consumes:
    - application/json
  produces:
    - application/json
  tags:
    - MAPPINGS
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          type: string
    '401':
      description: The user does not have sufficient privileges to invoke this service
    '403':
      description: User not authorized due to wrong credentials
    '500':
      description: An internal server error occurred while performing the request
    '510':
      description: This method is currently not implemented

get:
  summary: GET mwsx/owlOntology/{name}/version/alphabet/individual/{ID}/logical
  operationId: get_individual_info
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: ID
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IndividualInfo.yaml

get:
  summary: Returns the default VKG node rendering for the ontology version
  operationId: get_default_node_rendering
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomNodeRenderingMap.yaml
post:
  summary: Set a default VKG node rendering for the ontology version
  operationId: post_default_node_rendering
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:

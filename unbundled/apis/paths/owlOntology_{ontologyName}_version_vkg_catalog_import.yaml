post:
  tags:
    - VKG
  summary: Import a FileInfo in the ontology VKG's catalog
  requestBody:
    content:
      application/json:
        schema:
          type: string
          description: A FileInfo that contains the VKGs catalog
  parameters:
    - name: ontologyName
      in: path
      required: true
      schema:
        type: string
    - name: version
      description: Ontology version
      in: query
      required: true
      schema:
        type: string
    - name: additive
      in: query
      schema:
        type: boolean
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/VKGSnapshot.yaml

put:
  summary: PUT mwsx/owlOntology/{name}/queryGraph/node/dataProperty/{graphElementId}
  operationId: putQueryGraphDataProperty
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: graphElementId
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
    - name: sourceClassIRI
      in: query
      required: true
      schema:
        type: string
    - name: predicateIRI
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/QueryGraph.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Response.yaml

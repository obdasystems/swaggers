put:
  summary: PUT mwsx/owlOntology/{name}/queryGraph/node/filter/remove/{filterId}
  operationId: removeFilter
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: filterId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    - name: version
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/QueryGraph.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Response.yaml

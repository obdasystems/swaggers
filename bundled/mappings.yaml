openapi: 3.0.0
info:
  description: This is the API for managing Mastro mappings. Mappings are used to link data to ontologies by means of SQL queries. The mappings are then  in one or more endpoints to answer SPARQL queries.
  version: 1.0.0
  title: Mappings API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /owlOntology/{name}/version/mapping:
    get:
      tags:
        - Persistence
      summary: Returns the list of mappings available for a given ontology version
      operationId: get__owlOntology_name_version_mapping
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mappings'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Persistence
      summary: Creates a new set of mappings
      operationId: post__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: create
          in: query
          schema:
            type: string
        - name: check
          in: query
          schema:
            type: boolean
        - name: checkDeprecation
          in: query
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/MappingInfo'
                  - $ref: '#/components/schemas/MappingsCheckResult'
                  - $ref: '#/components/schemas/Mapping'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}:
    get:
      tags:
        - Persistence
      summary: 'Returns the set of mappings identified ID for a given ontology version  '
      operationId: get__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
    put:
      tags:
        - Persistence
      summary: 'Updates mapping infos (passed as a Base64 encoded object NewMappingFileInfo in the query string) '
      operationId: put__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingInfo'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: Deletes a set of mappings
      operationId: delete__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/checkDeprecation:
    get:
      tags:
        - Analysis
      summary: Performs mapping analysis returning a list of deprecation messages
      operationId: get__owlOntology_name_version_mapping_ID_checkDeprecation
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/count:
    get:
      tags:
        - Analysis
      summary: Returns mapping statistics by ontology entity
      operationId: get__owlOntology_name_version_mapping_ID_count
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingEntityCount'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/duplicate:
    post:
      tags:
        - Persistence
      summary: Duplicates a given set of mappings
      operationId: post__owlOntology_name_version_mapping_ID_duplicate
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: check
          in: query
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/backup:
    get:
      tags:
        - Persistence
      summary: Verifies whether a backup copy of a given mapping file exists
      operationId: get__owlOntology_name_version_mapping_ID_backup
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
    post:
      tags:
        - Persistence
      summary: Creates a backup copy of a given mapping file
      operationId: post__owlOntology_name_version_mapping_ID_backup
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
    put:
      tags:
        - Persistence
      summary: Restore a backup copy of a given mapping file
      operationId: post__owlOntology_name_version_mapping_ID_restore
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: Deletes the backup copy of a given mapping file
      operationId: post__owlOntology_name_version_mapping_ID_delete
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/migrate:
    post:
      tags:
        - Persistence
      summary: Copy a given set of mappins from a source ontology version to a target ontology version (works under the same ontology name)
      operationId: post__owlOntology_name_version_mapping_ID_migrate
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: targetVersion
          in: query
          required: true
          schema:
            type: string
        - name: check
          in: query
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mapping'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/fixDeprecated:
    post:
      tags:
        - Persistence
      summary: Tentatively fixes mapping deprecations
      operationId: post__owlOntology_name_version_mapping_ID_fix_deprecated
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/check:
    post:
      tags:
        - Test
      summary: Perform checks on a given mapping file
      operationId: post__owlOntology_name_version_mapping_ID_check
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: check
          in: query
          required: true
          schema:
            type: string
        - name: checkDeprecation
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingsCheckResult'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/info:
    get:
      tags:
        - Info
      summary: Returns info of a set of mappings
      operationId: get__owlOntology_name_version_mapping_ID_info
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/templates:
    get:
      tags:
        - Template
      summary: Returns the list of templates defined in a mapping file
      operationId: get__owlOntology_name_version_mapping_ID_templates
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/templates/refactoring:
    put:
      tags:
        - Template
      summary: Applies templates refactoring to mapping specification and returns a list of affected mappings ids
      operationId: get__owlOntology_name_version_mapping_ID_templates_refactoring
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MWSXTemplateRefactoring'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/template:
    post:
      tags:
        - Template
      summary: Adds a new template to a mappng file
      operationId: post__owlOntology_name_version_mapping_ID_template
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Template
      summary: Deletes a template from a mapping file
      operationId: delete__owlOntology_name_version_mapping_ID_template
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: template
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/assertions/{entityID}:
    get:
      tags:
        - Assertion
      summary: Returns the list of maping assertion involving the passed entity
      operationId: get__owlOntology_name_version_mapping_ID_assertions_entityID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: entityID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MappingAssertion'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/assertions:
    get:
      tags:
        - Assertion
      summary: Returns the list of all mapping assertions identified by ID
      operationId: get__owlOntology_name_version_mapping_ID_assertions
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MappingAssertion'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Assertion
      summary: Adds a new mapping assertion to a set of mappings
      operationId: post__owlOntology_name_version_mapping_ID_assertions
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MappingAssertion'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingAssertion'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/assertion/{mapID}:
    delete:
      tags:
        - Assertion
      summary: Remove the mapping assertion mapID from a given set of mappings
      operationId: delete__owlOntology_name_version_mapping_ID_assertions
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingAssertion'
        '401':
          description: Unhauthorized
    put:
      tags:
        - Assertion
      summary: Updates the mapping assertion mapID within a given set of mappings
      operationId: put__owlOntology_name_version_mapping_ID_assertions
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MappingAssertion'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingAssertion'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/views:
    get:
      tags:
        - SQLView
      summary: Returns the list of view definitions declared in a  given set of mappings
      operationId: get__owlOntology_name_version_mapping_ID_views
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SQLViews'
        '401':
          description: Unhauthorized
    post:
      tags:
        - SQLView
      summary: Creates a new view definition in a set of mappings
      operationId: post__owlOntology_name_version_mapping_ID_views
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SQLView'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SQLView'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/view/{view_name}/referencedTables:
    get:
      tags:
        - SQLView
      summary: Returns the view definition identified by view_name in a given set of mappings
      operationId: get__owlOntology_name_version_mapping_ID_view_refTables
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: view_name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/views/referencedTables:
    get:
      tags:
        - SQLView
      summary: Returns the whole map of tables referenced by view definitions of a given set of mappings
      operationId: get__owlOntology_name_version_mapping_ID_views_allRefTablesMap
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/view/{view_name}:
    put:
      tags:
        - SQLView
      summary: Returns the view definition identified by view_name in a given set of mappings
      operationId: put__owlOntology_name_version_mapping_ID_views
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: view_name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SQLView'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SQLView'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - SQLView
      summary: Deletes a view definition
      operationId: delete__owlOntology_name_version_mapping_ID_views
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: view_name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SQLView'

        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/template:
    post:
      summary: Adds a new template to a mappng file
      operationId: post__owlOntology_name_version_mapping_ID_template
      parameters:
        - name: name
          in: path
          required: true
          schema:

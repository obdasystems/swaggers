            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
    delete:
      summary: Deletes a template from a mapping file
      operationId: delete__owlOntology_name_version_mapping_ID_template
      parameters:
        - name: name
          in: path
          required: true

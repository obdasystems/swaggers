        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/duplicate:
    post:
      summary: Duplicates a given set of mappings
      operationId: post__owlOntology_name_version_mapping_ID_duplicate
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: check
          in: query
          required: true
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/backup:
    get:
      summary: Verifies whether a backup copy of a given mapping file exists
      operationId: get__owlOntology_name_version_mapping_ID_backup
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK

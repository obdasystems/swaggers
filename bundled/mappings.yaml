            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
    post:
      summary: Creates a backup copy of a given mapping file
      operationId: post__owlOntology_name_version_mapping_ID_backup
      parameters:
        - name: name
          in: path
          required: true

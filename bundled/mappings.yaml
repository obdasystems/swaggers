            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: targetVersion
          in: query
          required: true
          schema:
            type: string
        - name: check
          in: query
          required: true
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mapping'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}/fixDeprecated:

openapi: 3.0.0
info:
  description: This is the API for managing Mastro mappings. Mappings are used to link data to ontologies by means of SQL queries. The mappings are then  in one or more endpoints to answer SPARQL queries.
  version: 1.0.0
  title: Mappings API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /owlOntology/{name}/version/mapping:
    get:
      summary: Returns the list of mappings available for a given ontology version
      operationId: get__owlOntology_name_version_mapping
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mappings'
        '401':
          description: Unhauthorized
    post:
      summary: Creates a new set of mappings
      operationId: post__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
        - name: check
          in: query
          required: true
          schema:
            type: string
        - name: checkDeprecation
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/MappingInfo'
                  - $ref: '#/components/schemas/MappingsCheckResult'
                  - $ref: '#/components/schemas/Mapping'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{mapID}:
    get:
      summary: 'Returns the set of mappings identified ID for a given ontology version  '
      operationId: get__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
    put:
      summary: 'Updates mapping infos (passed as a Base64 encoded object NewMappingFileInfo in the query string) '
      operationId: put__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: create
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingInfo'
        '401':
          description: Unhauthorized
    delete:
      summary: Deletes a set of mappings
      operationId: delete__owlOntology_name_version_mapping_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mapID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/checkDeprecation:
    get:
      summary: Performs mapping analysis returning a list of deprecation messages
      operationId: get__owlOntology_name_version_mapping_ID_checkDeprecation
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/mapping/{ID}/count:

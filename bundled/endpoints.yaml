openapi: 3.0.0
info:
  description: This is the API for managing Endpoints in Mastro. An endpoint is used to expose the data in the ontology by means of a SPARQL endpoint. The data is exposed by means of a set of SPARQL queries that are executed in the DBMS after being processed as SQL queries  by Mastro.
  version: 1.0.0
  title: Endpoints API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /endpoints:
    get:
      tags:
        - Persistence
      summary: Returns all available endpoints
      operationId: get_endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoints'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: Deletes all available endpoints
      operationId: delete_endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoints'
        '401':
          description: Unhauthorized
  /endpoints/referencing/owlOntology/{name}/version:
    get:
      tags:
        - Referring
      summary: Returns all available endpoints defined on a given ontology name and ontology version
      operationId: get_endpoints_referencing_onto
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoints'
        '401':
          description: Unhauthorized
  /endpoints/referencing/owlOntology/{name}/version/mapping/{ID}:
    get:
      tags:
        - Referring
      summary: Returns all available endpoints defined on a given ontology name, ontology version and mapping
      operationId: get_endpoints_referencing_onto_mapping
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoints'
        '401':
          description: Unhauthorized
  /endpoints/referencing/datasource/{name}:
    get:
      tags:
        - Referring
      summary: Returns all available endpoints that are defined for a specific datasource
      operationId: get_endpoints_referencing_datasource
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoints'
        '401':
          description: Unhauthorized
  /endpoints/running:
    get:
      tags:
        - Persistence
      summary: Returns all endpoints with status running
      operationId: get_running_endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoints'
        '401':
          description: Unhauthorized
  /endpoint/{name}:
    get:
      tags:
        - Persistence
      summary: Returns an endpoint by its name
      operationId: get_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: Deletes the endpoint by its name
      operationId: delete_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
        '401':
          description: Unhauthorized
    put:
      tags:
        - Persistence
      summary: Updates the endpoint with the new values provided
      operationId: put_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Endpoint'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
        '401':
          description: Unhauthorized
  /endpoint:
    post:
      tags:
        - Persistence
      summary: Creates a new endpoint
      operationId: post_endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Endpoint'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
        '401':
          description: Unhauthorized
  /endpoint/{name}/prefixes:
    get:
      tags:
        - Info
      summary: Returns the set of prefixes that are relevant for a given endpoint
      operationId: get__owlOntology_name_version_mapping_ID_prefixes
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prefix'
        '401':
          description: Unhauthorized
  /endpoint/{name}/start:
    put:
      tags:
        - Status
      summary: Starts the given endpoint, returns 0 if the operation succeeds
      operationId: start_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/MastroProperties'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /endpoint/{name}/stop:
    put:
      tags:
        - Status
      summary: Stops the given endpoint, returns 0 if the stop operation succeeds
      operationId: stop_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /endpoint/{name}/status:
    get:
      tags:
        - Status
      summary: Returns the status of the given endpoint
      operationId: get_endpoint_status
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndpointStatus'
        '401':
          description: Unhauthorized
  /endpoint/{name}/empties:
    get:
      tags:
        - Empties
      summary: Returns the collection of empty entities relevant for the given endpoint
      operationId: get_endpoint_empties
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyEntities'
        '401':
          description: Unhauthorized
  /endpoint/{name}/emptyUnfoldingEntities:
    get:
      tags:
        - Empties
      summary: Returns the collection of entities with empty unfolding that are relevant for the given endpoint
      operationId: get_endpoint_empty_unfolding_entities
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyUnfoldingEntities'
        '401':
          description: Unhauthorized
  /endpoint/{name}/highlights/annotations:
    get:
      tags:
        - Highlights
      summary: Returns the collection of entities with empty unfolding that are relevant for the given endpoint
      operationId: get_endpoint_highlights_annotations
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: classIRI
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/count/{queryId}/stop:
    put:
      tags:
        - QueryCount
      summary: Forces the count thread of the given SPARQL query to stop
      operationId: get_query_count_stop
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/count/{queryId}:
    delete:
      tags:
        - QueryCount
      summary: Deletes the count thread on the given endpoint for a SPARQL query
      operationId: delete_query_count
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/count/{queryId}/result:
    get:
      tags:
        - QueryCount
      summary: Returns the counts the results of a SPARQL query executed on the given endpoint
      operationId: get_query_count_result
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/check:
    post:
      tags:
        - Query
      summary: Checks the syntax of the passed query on the given endpoint
      operationId: check_query_on_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SPARQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/quarantinedMappingsByEntity:
    post:
      tags:
        - Query
      summary: Given a SPARQL query, returns a map with entity as key and a set of quarantined mapping identifiers as a value
      operationId: check_query_on_endpoint_for_quarantinedMappings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SPARQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/start:
    post:
      tags:
        - Query
      summary: Starts a new instance of a query on the given endpoint
      operationId: start_catalog_query_on_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: reasoning
          in: query
          required: true
          schema:
            type: boolean
        - name: expandSparqlTables
          in: query
          required: true
          schema:
            type: boolean
        - name: querySemantics
          in: query
          required: true
          schema:
            type: string
        - name: answersBufferSize
          in: query
          schema:
            type: integer
        - name: skipSqlEvaluation
          in: query
          schema:
            type: boolean
        - name: useReplaceForUrlEncoding
          in: query
          schema:
            type: boolean
        - name: filterNullValuesOnIri
          in: query
          schema:
            type: boolean
        - name: lang
          in: query
          schema:
            type: string
        - name: agent
          in: query
          schema:
            type: string
        - name: unfolderCountThreshold
          in: query
          required: true
          schema:
            type: integer
        - name: addDistinctOnCores
          in: query
          required: true
          schema:
            type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              description: Mapping parameters values
              type: object
              additionalProperties:
                type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OBDARunQueryInstance'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/stop:
    put:
      tags:
        - Query
      summary: Forces the termination of the query running on the given endpoint
      operationId: stop_catalog_query_on_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/exportFile:
    get:
      tags:
        - Query
      summary: Returns the file containing exported results for a query on the given endpoint
      operationId: export_catalog_query_on_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: fileName
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/fullSparqlDetails:
    get:
      tags:
        - Query
      summary: Returns the report of a Full Sparql query executed on the given endpoint
      operationId: get_eqldeatils_catalog_query_on_endpoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MWSXFullSparqlQueryReport'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/ontologyRewritings:
    get:
      tags:
        - Query
      summary: Returns the ontology rewriting of a query executed on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_ontologyRewritings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: pagesize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: pagenumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OntologyRewritings'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/viewRewritings:
    get:
      tags:
        - Query
      summary: Returns the view rewritings of a query executed on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_viewRewritings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: pagesize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: pagenumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViewRewritings'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/viewOptimizedRewritings:
    get:
      tags:
        - Query
      summary: Returns the optimized view rewritings of a query executed on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_viewOptimizedRewritings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: pagesize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: pagenumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViewRewritings'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/sqlRewritings:
    get:
      tags:
        - Query
      summary: Returns the SQL rewritings of a query executed on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_sqlRewritings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: pagesize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: pagenumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SqlRewritings'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/sqlDebugRewritings:
    get:
      tags:
        - Query
      summary: Returns the currently running SQL rewritings of a query executed on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_sqlDebugRewritings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/results:
    get:
      tags:
        - Query
      summary: Returns the results of the query running on the given endpoint, the results returned contain a page (pagenumber) of a given size (pagesize)
      operationId: get__owlOntology_name_version_query_ID_results
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: pagesize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: pagenumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SPARQLResults'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/status:
    get:
      tags:
        - Query
      summary: Returns the status of a query running on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_status
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SPARQLStatus'
        '401':
          description: Unhauthorized
  /endpoint/{name}/queryRecordInfos:
    get:
      tags:
        - Query
      summary: Returns the query record info of all the queries running on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_record_infos
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QueryRecordInfo'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/{queryID}/queryRecordInfo:
    get:
      tags:
        - Query
      summary: Returns the query record info of a certain query running on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_record_info
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryRecordInfo'
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/exportQueryResults:
    post:
      tags:
        - ExportedQuery
      summary: Exports on a separate thread the results of a query running on the given endpoint, the export thread identifier is returned
      operationId: post__owlOntology_name_version_query_ID_export_results
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MWSXExportInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /endpoint/{name}/query/export/direct:
    get:
      tags:
        - ExportedQuery
      summary: Returns the stream of the results of a query running on the given endpoint
      operationId: post__owlOntology_name_version_query_ID_export_directcsv
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: exportInfo
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: Unhauthorized
  /endpoint/{name}/exportThreads:
    get:
      tags:
        - ExportedQuery
      summary: Returns the export thread identifiers available on the given endpoint
      operationId: get__owlOntology_name_version_query_ID_export_threads
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /endpoint/{name}/exported:
    get:
      tags:
        - ExportedQuery
      summary: Returns the collection of export information available for the given endpoint
      operationId: get__owlOntology_name_version_query_ID_exported
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MWSXExportInfo'
        '401':
          description: Unhauthorized
  /endpoint/{name}/exported/{fileName}:
    get:

openapi: 3.0.0
info:
  description: This is the API for managing tasks in Mastro. i.e. execute SPARQL queries, and save results.
  version: 1.0.0
  title: Task Scheduler API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /taskScheduler/state:
    get:
      summary: GET mwsx/taskScheduler/state
      operationId: get__task_scheduler_state
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
    put:
      summary: PUT mwsx/taskScheduler/state
      operationId: put__task_scheduler_state
      parameters:
        - name: action
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /taskScheduler/jobs:
    post:
      summary: POST mwsx/taskScheduler/jobs
      operationId: post__task_scheduler_jobs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MwsxTaskSchedulerJobData'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
    get:
      summary: GET mwsx/taskScheduler/jobs
      operationId: get__task_scheduler_jobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /taskScheduler/jobs/available:
    get:
      summary: GET mwsx/taskScheduler/jobs/available
      operationId: get__task_scheduler_jobs_available
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MwsxTaskSchedulerJobEntry'
  /taskScheduler/jobs/entries:
    get:
      summary: GET mwsx/taskScheduler/jobs/entries
      operationId: get__task_scheduler_job_entries
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MwsxTaskSchedulerJobEntry'
  /taskScheduler/jobs/entries/filter:
    post:
      summary: POST mwsx/taskScheduler/jobs/entries/filter
      operationId: post__task_scheduler_job_entries
      parameters:
        - name: mode
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxTaskSchedulerJobEntry'
  /taskScheduler/job/{jobId}/entry:
    get:
      summary: GET mwsx/taskScheduler/job/{jobId}/entry
      operationId: get__task_scheduler_job_entry
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxTaskSchedulerJobEntry'
  /taskScheduler/job/{jobId}/execution/{execId}:
    get:
      summary: GET mwsx/taskScheduler/job/{jobId}/execution/{execId}
      operationId: get__task_scheduler_job_entries_execution_id
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
        - name: execId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxTaskSchedulerJobEntry'
  /taskScheduler/job/{jobId}/execution/entries:
    get:
      summary: GET mwsx/taskScheduler/job/{jobId}/execution/entries
      operationId: get__task_scheduler_job_execution_entries
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MwsxTaskSchedulerJobEntry'
  /taskScheduler/job/{jobId}:
    delete:
      summary: DELETE mwsx/taskScheduler/job/{jobId}
      operationId: delete__task_scheduler_job_entries
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
  /taskScheduler/job/{jobId}/executionsIds:
    get:
      summary: GET mwsx/taskScheduler/job/{jobId}/executionsIds
      operationId: get__task_scheduler_job_entries_executions_ids
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-MONOLITH-SESSION-ID
      description: |
        This session ID is generated from Basic Authentication on the login route.
    jwt:
      description: |
        Generate your JWT when you log in. JWT configurations should be placed in `$MASTRO_HOME/config/mastro.jwt` file
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MwsxTaskSchedulerJobData:
      title: MwsxTaskSchedulerJobData
      type: object
      properties:
        className:
          type: string
        jobData:
          type: object
        cronExpression:
          type: string
    MwsxTaskSchedulerJobEntry:
      title: MwsxTaskSchedulerJobEntry
      type: object
      properties:
        jobId:
          type: string
        jobData:
          $ref: '#/components/schemas/MwsxTaskSchedulerJobData'
        creationTime:
          type: integer
        startTime:
          type: integer
        endTime:
          type: integer
        state:
          type: string
        messages:
          type: array
          items:
            type: string
        customJobEntryData:
          type: object
        error:
          type: object
        user:
          type: string

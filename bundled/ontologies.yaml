        errorMessage:
          type: string
        missingImports:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
    TreeNode:
      title: TreeNode
      type: object
      properties:
        parent:
          $ref: '#/components/schemas/TreeNode'
        children:
          type: array
          items:
            $ref: '#/components/schemas/TreeNode'
        equivalents:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        numberOfMappings:
          type: integer
          format: int32
        entity:
          $ref: '#/components/schemas/OntologyEntity'
        empty:
          type: boolean
    HierarchyTree:
      title: HierarchyTree
      type: object
      properties:
        objectPropertyTree:
          $ref: '#/components/schemas/TreeNode'
        classTree:
          $ref: '#/components/schemas/TreeNode'
        dataPropertyTree:
          $ref: '#/components/schemas/TreeNode'
    OntologyHierarchy:
      title: OntologyHierarchy
      type: object
      properties:
        hierarchyTree:
          $ref: '#/components/schemas/HierarchyTree'
    Entities:
      title: Entities
      type: object
      required:
        - classEntities
        - annotationPropertyEntities
        - objectPropertyEntities
        - dataPropertyEntities
        - namedIndividualEntities
      properties:
        classEntities:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        annotationPropertyEntities:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        objectPropertyEntities:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        dataPropertyEntities:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        namedIndividualEntities:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
    Prefix:

openapi: 3.0.0
info:
  description: This is the API for managing ontologies in Mastro.
  version: 1.0.0
  title: Ontology API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /owlOntology:
    get:
      tags:
        - Persistence
      summary: Returns all the available ontologies
      operationId: get__owlOntology
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Persistence
      summary: Creates a new ontology
      operationId: post__owlOntology_name
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ontology'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: Deletes all the ontologies stored in the repository
      operationId: delete__all_owlOntologies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
  /owlOntology/{name}:
    get:
      tags:
        - Persistence
      summary: Returns the ontology named <code>name</code>
      operationId: get__owlOntology_name
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Persistence
      summary: 'Adds a new version to the ontology <code>name</code>.<br/> The ''syntax'' parameter assumes one of the following values: <br/>''MANCHESTER_SYNTAX'', ''FUNCTIONAL_SYNTAX'''
      operationId: post__owlOntology_name_version
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: syntax
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: 'Deletes the ontology named <code>name</code>.<br/> '
      operationId: delete__owlOntology
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version:
    get:
      tags:
        - Persistence
      summary: 'Returns the file containing the definition of the ontology <code>name</code>, with version ''version''. <br/>The format parameter assumes one of the following values: ''graphol'', ''fss'', ''xml'', ''turtle'''
      operationId: get__owlOntology_name_version
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
        - name: approximated
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Persistence
      summary: 'Deletes version ''version'' of the ontology named <code>name</code>.<br/> '
      operationId: delete__owlOntology_name_version
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/ignoredImports:
    get:
      tags:
        - Logical
      summary: Returns the list of ignored ontology import IRIs
      operationId: get__owlOntology_name_version_ignoredImports
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/closed:
    get:
      tags:
        - Reasoning
      summary: 'Returns the file containing the definition of the closed ontology <code>name</code>, with version ''version''. <br/>The format parameter assumes one of the following values: ''graphol'', ''fss'', ''xml'', ''turtle'''
      operationId: get__owlOntology_name_version_closed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Reasoning
      summary: Deletes the closed ontology <code>name</code>, with version 'version'. <br/>
      operationId: delete__owlOntology_name_version_closed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
    post:
      tags:
        - Reasoning
      summary: Starts the thread for the computation of the deductive closure of ontology <code>name</code>, with version 'version'.Returns the ID of the thread
      operationId: post__owlOntology_name_version_closed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: computeEmpties
          in: query
          required: true
          schema:
            type: boolean
        - name: computeGeneralConceptInclusions
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/closed/{threadId}/status:
    get:
      tags:
        - Reasoning
      summary: Returns the status of the deductive closure thread identified by 'threadId'
      operationId: get__owlOntology_name_version_closed_threadId_status
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxOntologyVersionCloserStatus'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/closedComputed:
    get:
      tags:
        - Reasoning
      summary: Returns 0 if the closed ontology <code>name</code>, with version 'version', has been computed, 1 otherwise.
      operationId: get__owlOntology_name_version_closed_computed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/closingReport:
    get:
      tags:
        - Reasoning
      summary: 'Returns the file containing the definition of the closed ontology <code>name</code>, with version ''version''. <br/>The format parameter assumes one of the following values: ''graphol'', ''fss'', ''xml'', ''turtle'''
      operationId: get__owlOntology_name_version_closingReport
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MWSXOWLGraphDeductiveClosureReport'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/closingReportComputed:
    get:
      tags:
        - Reasoning
      summary: 'Returns the file containing the definition of the closed ontology <code>name</code>, with version ''version''. <br/>The format parameter assumes one of the following values: ''graphol'', ''fss'', ''xml'', ''turtle'''
      operationId: get__owlOntology_name_version_closingReportComputed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/hierarchy/owl:
    get:
      tags:
        - Logical
      summary: Returns the file containing the definition of the ontology <code>name</code>, with version 'version' used to render the hierarchy class and property trees
      operationId: get__owlOntology_name_version_hierarchy_owl
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:

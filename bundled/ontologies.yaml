  /owlOntology/{name}/version/entity/{id}:
    get:
      tags:
        - Logical
      summary: GET mwsx/owlOntology/{name}/version/entity/{id}
      operationId: get__owlOntology_name_version_entity
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true

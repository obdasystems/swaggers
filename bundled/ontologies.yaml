            $ref: '#/components/schemas/MapItem'
        dataPropertyAxioms:
          type: array
          items:
            $ref: '#/components/schemas/MapItem'
        metrics:
          type: array
          items:
            $ref: '#/components/schemas/MapItem'
        classAxioms:
          type: array
          items:
            $ref: '#/components/schemas/MapItem'
        annotationAxioms:
          type: array
          items:
            $ref: '#/components/schemas/MapItem'
        objectPropertyAxioms:

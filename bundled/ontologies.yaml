    MWSXOntologyCatalogOntologyMetadataSet:
      type: object
      properties:
        metadataTriples:
          type: array
          items:
            $ref: '#/components/schemas/MWSXMetadataTriple'
    MwsxOntologyVersionLoaderStatus:
      title: MwsxOntologyVersionLoaderStatus
      type: object
      properties:
        id:
          type: string
        state:
          type: string
        timeStart:
          type: integer
          format: int64
          default: 0
        timeElapsed:
          type: integer
          format: int64
          default: 0
        currentStep:

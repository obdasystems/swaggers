components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-MONOLITH-SESSION-ID
      description: |
        This session ID is generated from Basic Authentication on the login route.
    jwt:
      description: |
        Generate your JWT when you log in. JWT configurations should be placed in `$MASTRO_HOME/config/mastro.jwt` file
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Label:
      title: Label
      type: object
      properties:
        lang:
          type: string
        content:
          type: string
    OntologyEntity:
      title: OntologyEntity
      type: object
      required:
        - entityIRI
      properties:
        entityLabels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        deprecated:
          type: boolean
          default: false
        entityIRI:
          type: string
        entityType:
          type: string
        entityPrefixIRI:
          type: string
        entityRemainder:
          type: string
        entityID:
          type: string
    OntologyCatalog:
      title: OntologyCatalog
      type: object
      properties:
        ontologyDataProperties:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        ontologyObjectProperties:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        ontologyIndividuals:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        ontologyClasses:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
    IRI:
      title: IRI
      type: object
      properties:
        shortIRI:
          type: string
        extendedIRI:
          type: string
    DiagramNode:
      title: DiagramNode
      type: object
      properties:
        diagramName:
          type: string
        nodeID:
          type: string
    IndividualInfo:
      title: IndividualInfo
      type: object
      properties:
        iri:
          $ref: '#/components/schemas/IRI'
        currentEntity:
          $ref: '#/components/schemas/OntologyEntity'
        individualTypes:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        differentIndividuals:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        entityDiagrams:
          type: array
          items:
            $ref: '#/components/schemas/DiagramNode'
        sameIndividuals:
          type: array
          items:
            $ref: '#/components/schemas/OntologyEntity'
        individualDescriptions:
          type: array
          items:
            $ref: '#/components/schemas/Label'
    IndividualInfos:
      title: IndividualInfos
      type: object
      properties:
        individualInfos:
          type: array
          items:
            $ref: '#/components/schemas/IndividualInfo'
    Permission:
      title: Permission
      type: object
      properties:
        domain:
          type: string
        action:
          type: string
        id:
          type: string
    Role:
      title: Role
      type: object
      properties:
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        name:
          type: string
    User:
      title: User
      type: object
      required:
        - name
      properties:
        firstName:
          type: string
        lastName:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        name:
          type: string
        email:
          type: string
    OntologyVersion:
      title: OntologyVersion
      type: object
      properties:
        versionDescription:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        numAxioms:
          type: integer
          format: int32
        numIndividuals:
          type: integer
          format: int32
        catalog:
          $ref: '#/components/schemas/OntologyCatalog'
        graphol:
          type: boolean
        individualInfos:
          $ref: '#/components/schemas/IndividualInfos'
        numObjectProperties:
          type: integer
          format: int32
        numDataProperties:
          type: integer
          format: int32
        versionDate:
          type: integer
          format: int64
        numClasses:
          type: integer
          format: int32
        versionID:
          type: string
        ontologyID:
          type: string
        ontologyIRI:
          type: string
        gscape:
          type: boolean
        versionOwner:
          $ref: '#/components/schemas/User'
    Ontology:
      title: Ontology
      type: object
      properties:
        ontologyDate:
          type: integer
          format: int64
          default: 0
        ontologyVersions:
          type: array
          items:
            $ref: '#/components/schemas/OntologyVersion'
        ontologyOwner:
          $ref: '#/components/schemas/User'
        ontologyID:
          type: string
        ontologyDescription:
          type: string
    FileInfo:

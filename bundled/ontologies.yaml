                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/loaderThreads:
    post:
      tags:
        - Upload
      summary: 'Adds a new version to the ontology <code>name</code>.<br/> The ''syntax'' parameter assumes one of the following values: <br/>''MANCHESTER_SYNTAX'', ''FUNCTIONAL_SYNTAX'''
      operationId: post__owlOntology_name_version_async
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: syntax
          in: query
          schema:
            type: string
        - name: params
          in: query
          schema:
            type: string
        - name: computeEmpties
          in: query
          schema:
            type: string
        - name: computeGeneralConceptInclusions
          in: query
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/loaderThreads/metadata:
    post:
      tags:
        - Metadata
      summary: 'Adds a new version to the ontology <code>name</code>.<br/> The ''syntax'' parameter assumes one of the following values: <br/>''MANCHESTER_SYNTAX'', ''FUNCTIONAL_SYNTAX'''
      operationId: post__owlOntology_name_version_metadata_async
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: newVersion
          in: query
          required: true
          schema:
            type: string
        - name: action
          in: query
          required: true
          schema:
            type: string
        - name: params
          in: query
          required: true
          schema:
            type: string
        - name: computeEmpties
          in: query
          required: true
          schema:
            type: string
        - name: computeGeneralConceptInclusions
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MWSXOntologyCatalogOntologyMetadataSet'
        required: true
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/loaderThread/{threadId}/status:
    get:
      tags:
        - Upload
      summary: Returns the status of an ontology version loader thread
      operationId: get__owlOntology_name_version_loader_thread_status
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxOntologyVersionLoaderStatus'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/loaderThread/{threadId}/report:
    get:
      tags:
        - Upload
      summary: Return the report for completed ontology version loader threads
      operationId: get__owlOntology_name_version_loader_thread_report
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxOntologyVersionLoaderReport'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/importFromIRI:
    get:
      tags:
        - Upload
      summary: GET mwsx/owlOntology/{name}/importFromIRI
      operationId: get__owlOntology_name_version_import_from_iri
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: iri
          in: query
          required: true
          schema:
            type: string
      responses:

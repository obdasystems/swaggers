openapi: 3.0.0
info:
  description: This is the API for managing saved SPARQL queries in Mastro.
  version: 1.0.0
  title: Queries API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /owlOntology/{name}/version/querycatalog:
    get:
      summary: Returns the query catalog available for the given version of the ontology
      operationId: get__owlOntology_name_version_querycatalog
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OBDACatalog'
        '401':
          description: Unhauthorized
    delete:
      summary: Deletes the query catalog available for the given version of the ontology
      operationId: delete__owlOntology_name_version_querycatalog
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/converted2sparqling:
    get:
      summary: Returns a list of SparqlingSPARQLQuery obtaining converted the SPARQLQuery queries available in the catalog to SparqlingSPARQLQuery
      operationId: get__owlOntology_name_version_querycatalog_converted2spargling
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SparqlingSPARQLQuery'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/query/{queryID}/publication:
    post:
      summary: Requires the publication of a query from a given user catalog
      operationId: post__owlOntology_name_version_querycatalog_request_publication
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/publicationRequests:
    get:
      summary: Requires the publication of a query from a given user catalog
      operationId: get__owlOntology_name_version_querycatalog_request_publication
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SPARQLQuery'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/{userCatalog}/query/{queryID}/publication:
    put:
      summary: Accept the publication of a query for which a publication request has been formerly requested
      operationId: put__owlOntology_name_version_querycatalog_accept_publication
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: userCatalog
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: accept
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
    delete:
      summary: Accept the publication of a query for which a publication request has been formerly requested
      operationId: delete__owlOntology_name_version_querycatalog_accept_publication
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: userCatalog
          in: path
          required: true
          schema:
            type: string
        - name: queryID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/export:
    get:
      summary: Exports the ontology catalog returning its JSON representation
      operationId: get__owlOntology_name_version_querycatalog_export
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/import:
    post:
      summary: 'Imports a new catalog for the given version of the ontology: if the additive switch is true, all new queries will be added to the existing ones, otherwise the old catalog will be overwritten'
      operationId: get__owlOntology_name_version_querycatalog_import
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: additive
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OBDACatalog'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/sparqling/import:
    post:
      summary: 'Imports a new catalog of SPARQLING queries: if the additive switch is true, all new queries will be added to the existing ones, otherwise the old catalog will be overwritten'
      operationId: post__owlOntology_name_version_querycatalog_sparqling_import
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: additive
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OBDASparqlingCatalog'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/sparqling/migrate:
    post:
      summary: Migrates a query catalog of SPARQLING queries between two ontology versions
      operationId: post__owlOntology_name_version_querycatalog_sparqling_migrate
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: targetVersion
          in: query
          required: true
          schema:
            type: string
        - name: resetPublicationInfos
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OBDASparqlingCatalog'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/sparqling:
    delete:
      summary: Deletes the catalog of SPARQLING queries available for this version of the ontology
      operationId: delete__owlOntology_name_version_querycatalog_sparqling
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/querycatalog/sparqling/export:
    get:
      summary: Exports the SPARQLING query catalog
      operationId: get__owlOntology_name_version_querycatalog_sparqling_export
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/query/{ID}:
    get:
      summary: Returns the SPARQLQuery identified by the passed ID value
      operationId: get__owlOntology_name_version_query_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SPARQLQuery'
        '401':
          description: Unhauthorized
    put:
      summary: Updates the definition of a specific query within the available catalog
      operationId: put__owlOntology_name_version_query_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SPARQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SPARQLQuery'
        '401':
          description: Unhauthorized
    delete:
      summary: Removes a specific query from the catalog available for this version of the ontology
      operationId: delete__owlOntology_name_version_query_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SPARQLQuery'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/query:
    post:
      summary: Adds a new query to the catalog
      operationId: post__owlOntology_name_version_query_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SPARQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SPARQLQuery'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/queries/sparqling:
    get:
      summary: Returns a list of the SPARQLING queries currently stored in the catalog
      operationId: get__owlOntology_name_version_queries_sparqling
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SparqlingSPARQLQuery'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/query/sparqling/{ID}:
    get:
      summary: Returns the query identified by ID
      operationId: get__owlOntology_name_version_query_sparqling_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SparqlingSPARQLQuery'
        '401':
          description: Unhauthorized
    put:
      summary: Updates the definition of the given query
      operationId: put__owlOntology_name_version_query_sparqling_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SparqlingSPARQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SparqlingSPARQLQuery'
        '401':
          description: Unhauthorized
    delete:
      summary: Remove the query identified by ID from the current catalog
      operationId: delete__owlOntology_name_version_query_sparqling_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: ID
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SparqlingSPARQLQuery'
        '401':
          description: Unhauthorized
  /owlOntology/{name}/version/query/sparqling:
    post:
      summary: Adds a new SPARQLING query to the catalog
      operationId: post__owlOntology_name_version_query_sparqling_ID
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SparqlingSPARQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SparqlingSPARQLQuery'
        '401':
          description: Unhauthorized
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-MONOLITH-SESSION-ID
      description: |
        This session ID is generated from Basic Authentication on the login route.
    jwt:
      description: |
        Generate your JWT when you log in. JWT configurations should be placed in `$MASTRO_HOME/config/mastro.jwt` file
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ChartConfiguration:
      title: ChartConfiguration
      type: object
      properties:
        yVariables:
          type: array
          items:
            type: string
        series:
          type: string
        xVariable:
          type: string
        chartType:
          type: string
        cutoff:
          type: integer
          format: int32
    Tag:
      title: Tag
      type: object
      properties:
        color:
          type: string
        name:
          type: string
        description:
          type: string
    VirtualEntityQueryInfos:
      title: VirtualEntityQueryInfos
      type: object
      properties:
        virtualEntityname:
          type: string
        idSelection:
          type: string
        fieldFilters:
          type: object
          additionalProperties:
            type: string
    SPARQLQuery:
      title: SPARQLQuery
      type: object
      properties:
        selectedMappingIds:
          type: array
          items:
            type: string
        chartConfiguration:
          $ref: '#/components/schemas/ChartConfiguration'
        languages:
          type: string
        mappingParameters:
          type: object
          additionalProperties:
            type: string
        semantics:
          type: string
        constructCode:
          type: string
        queryTags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        queryDescription:
          type: string
        queryID:
          type: string
        queryCode:
          type: string
        isConstruct:
          type: boolean
        constructResultsRDFSyntax:
          type: string
        virtualEntityQueryInfos:
          $ref: '#/components/schemas/VirtualEntityQueryInfos'
    OBDACatalog:
      title: OBDACatalog
      type: object
      properties:
        queryCatalog:
          type: array
          items:
            $ref: '#/components/schemas/SPARQLQuery'
    VarOrConstant:
      type: object
      properties:
        type:
          type: string
          enum:
            - var
            - constant
            - iri
        value:
          type: string
        constantType:
          type: string
          enum:
            - xsd:string
            - xsd:decimal
            - xsd:dateTime
    Function:
      type: object
      properties:
        name:
          type: string
          enum:
            - ADD
            - SUBCTRACT
            - MULTIPLY
            - DIVIDE
            - SUBSTR
            - UCASE
            - LCASE
            - CONTAINS
            - CONCAT
            - ROUND
            - CEIL
            - FLOOR
            - YEAR
            - MONTH
            - DAY
            - HOURS
            - MINUTES
            - SECONDS
            - STRLEN
            - STRSTARTS
            - STRENDS
            - STRBEFORE
            - STRAFTER
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/VarOrConstant'
    GroupByElement:
      type: object
      properties:
        distinct:
          type: boolean
        aggregateFunction:
          type: string
          enum:
            - count
            - sum
            - min
            - max
            - average
    FilterExpression:
      type: object
      properties:
        operator:
          type: string
          enum:
            - '='
            - '!='
            - <
            - '>'
            - <=
            - '>='
            - IN
            - NOT IN
            - REGEX
            - ISBLANK
            - NOT ISBLANK
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/VarOrConstant'
    Filter:
      type: object
      properties:
        expression:
          $ref: '#/components/schemas/FilterExpression'
    HeadElement:
      type: object
      properties:
        id:
          type: string
        graphElementId:
          type: string
        var:
          type: string
        alias:
          type: string
        ordering:
          description: 1 is ascending -1 descending 0 not defined
          type: integer
        function:
          $ref: '#/components/schemas/Function'
        groupBy:
          $ref: '#/components/schemas/GroupByElement'
        having:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
    SparqlingEntity:
      type: object
      required:
        - type
        - iri
        - prefixedIri
      properties:
        type:
          type: string
          enum:
            - class
            - objectProperty
            - inverseObjectProperty
            - dataProperty
            - annotation
        iri:
          type: string
        prefixedIri:
          type: string
        labels:
          type: object
          additionalProperties:
            type: string
    GraphElement:
      type: object
      properties:
        id:
          type: string
          description: This id corrensopond to the variable when entity type is a class.
        variables:
          type: array
          description: This element could refer to one variable (if it's a class) or to two variables (if it's a property)
          items:
            type: string
        entities:
          type: array
          description: It could have more than one entity only when entity type is a class (could be derived after clicking on two borther classes)
          items:
            $ref: '#/components/schemas/SparqlingEntity'
        children:
          type: array
          items:
            $ref: '#/components/schemas/GraphElement'
    Optional:
      type: object
      properties:
        id:
          type: integer
        graphIds:
          description: Path of ids that describe optional.
          type: array
          items:
            type: string
    QueryGraph:
      required:
        - graph
        - head
        - sparql
      type: object
      properties:
        distinct:
          type: boolean
        count_star:
          type: boolean
          default: false
        head:
          type: array
          items:
            $ref: '#/components/schemas/HeadElement'
        graph:
          $ref: '#/components/schemas/GraphElement'
        activeGraphElementId:
          type: string
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
        optionals:
          type: array
          items:
            $ref: '#/components/schemas/Optional'
        limit:
          type: integer
        offset:
          type: integer
        sparql:
          type: string
    SparqlingSPARQLQuery:
      title: SparqlingSPARQLQuery
      type: object
      properties:
        queryGraph:
          $ref: '#/components/schemas/QueryGraph'
        sparqlQuery:
          $ref: '#/components/schemas/SPARQLQuery'
        user:
          type: string
    FileInfo:
      title: FileInfo
      type: object
      properties:
        fileName:
          type: string
        fileType:
          type: string
        content:
          type: string
    OBDASparqlingCatalog:
      title: OBDASparqlingCatalog
      type: object
      properties:
        queryCatalog:
          type: array
          items:
            $ref: '#/components/schemas/SparqlingSPARQLQuery'

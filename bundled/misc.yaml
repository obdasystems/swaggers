openapi: 3.0.0
info:
  description: This is the API used for general purpose operations in Mastro.
  version: 1.0.0
  title: Misc API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /log/{env}/{mode}:
    get:
      tags:
        - Logger
      summary: GET mwsx/log/{env}/{mode}
      operationId: setLogger
      parameters:
        - name: env
          in: path
          required: true
          schema:
            type: string
        - name: mode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
        '401':
          description: Unhauthorized
  /mastro/version:
    get:
      tags:
        - Versions
      summary: Returns the version of Mastro
      operationId: get__mastro_version
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /jena/version:
    get:
      tags:
        - Versions
      summary: Returns the version of the Jena library used by Mastro
      operationId: get__jena_version
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /owlapi/version:
    get:
      tags:
        - Versions
      summary: Returns the version of the OWL API used by Mastro
      operationId: get__owlapi_version
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
  /resources/ontologies:
    get:
      tags:
        - Resources
      summary: GET mwsx/resources/ontologies
      operationId: get__resources_ids
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /resources/ontology/{name}/versions:
    get:
      tags:
        - Resources
      summary: GET mwsx/resources/ontology/{name}/versions
      operationId: get__resources_ids_versions
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /resources/ontology/{name}/version/mappings:
    get:
      tags:
        - Resources
      summary: GET mwsx/resources/ontology/{name}/version/mappings
      operationId: get__resources_ids_mappings
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /resources/datasources:
    get:
      tags:
        - Resources
      summary: GET mwsx/resources/datasources
      operationId: get__resources_ds_ids
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /resources/endpoints:
    get:
      tags:
        - Resources
      summary: GET mwsx/resources/endpoints
      operationId: get__resources_ep_ids
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /mastro/instances:
    get:
      tags:
        - Mastro
      summary: GET mwsx/mastro/instances
      operationId: get__available_instances
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MastroID'
        '401':
          description: Unhauthorized
  /lastLoaded/ontology:
    get:
      tags:
        - LastLoaded
      summary: GET mwsx/lastLoaded/ontology
      operationId: get_lastLoaded_ontology
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyOpeningEvent'
        '401':
          description: Unhauthorized
  /lastLoaded/knowledgeGraph:
    get:
      tags:
        - LastLoaded
      summary: GET mwsx/lastLoaded/knowledgeGraph
      operationId: get_lastLoaded_knowledgeGraph
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KGOpeningEvent'
        '401':
          description: Unhauthorized
  /globalAnnotations:
    get:
      tags:
        - GlobalAnnotation
      summary: GET mwsx/globalAnnotations
      operationId: get_global_annotations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyEntity'
        '401':
          description: Unhauthorized
  /globalAnnotation:
    post:
      tags:
        - GlobalAnnotation
      summary: POST mwsx/globalAnnotation
      operationId: post_global_annotation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OntologyEntity'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyEntity'
        '401':
          description: Unhauthorized
  /globalAnnotation/{entityId}:
    delete:
      tags:
        - GlobalAnnotation
      summary: DELETE mwsx/globalAnnotation/{entityId}
      operationId: delete_global_annotation
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyEntity'
        '401':
          description: Unhauthorized
  /server/license/info:
    get:
      tags:
        - Server
      summary: Computes and returns the system storage report
      operationId: get_server_license_expiration_date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseInfo'
        '401':
          description: Unhauthorized
  /server/storage/report:
    get:
      tags:
        - Server
      summary: Computes and returns the system storage report
      operationId: get_system_storage_report
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStorageReport'
        '401':
          description: Unhauthorized
  /server/storage/{folder}:
    delete:
      tags:
        - Server
      summary: Computes and returns the system storage report
      operationId: get_empty_folder
      parameters:
        - name: folder
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemFolderDeletionReport'
        '401':
          description: Unhauthorized
  /server/systemSnapshot:
    get:
      tags:
        - Server
      summary: Computes and returns the system storage report
      operationId: get_system_snapshot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snapshot'
        '401':
          description: Unhauthorized
  /server/systemMemory:
    get:
      tags:
        - Server
      summary: Computes and returns the system storage report
      operationId: get_system_memory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snapshot'
        '401':
          description: Unhauthorized
  /server/userlog/{username}/count:
    get:
      tags:
        - Server
      summary: Returns the user log lines count
      operationId: get_userlog_count
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /server/userlog/{username}:
    get:
      tags:
        - Server
      summary: Returns the user log lines count
      operationId: get_userlog_count_user
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
        - name: start
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: length
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/MwsxUserLogMessage'
        '401':
          description: Unhauthorized
  /geocoding/servers:
    get:
      tags:
        - Geocoding
      summary: Returns the list of available Geocoding servers
      operationId: get_geocoding_servers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeocodingServers'
        '401':
          description: Unhauthorized
  /geocoding/server/{serverId}:
    put:
      tags:
        - Geocoding
      summary: Adds or modifies the specified Geocoding server and returns the new list of available servers
      operationId: put_geocoding_server
      parameters:
        - name: serverId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GeocodingServer'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeocodingServers'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Geocoding
      summary: Removes the specified server from the list of available servers
      operationId: delete_geocoding_server
      parameters:
        - name: serverId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeocodingServers'
        '401':
          description: Unhauthorized
  /logger/mastroapi:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger/mastroapi
      operationId: get_set_mastroapi_logger
      parameters:
        - name: mode
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: integer
                format: int32
        '401':
          description: Unhauthorized
  /logger/service:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger/service
      operationId: get_set_service_logger
      parameters:
        - name: mode
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: integer
                format: int32
        '401':
          description: Unhauthorized
  /logger:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger
      operationId: get_set_logger
      parameters:
        - name: className
          in: query
          required: true
          schema:
            type: string
        - name: packageName
          in: query
          required: true
          schema:
            type: string
        - name: logLevel
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: integer
                format: int32
        '401':
          description: Unhauthorized
  /logger/class:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger/class
      operationId: get_set_service_class
      parameters:
        - name: className
          in: query
          required: true
          schema:
            type: string
        - name: logLevel
          in: query
          required: true
          schema:
            type: string
        - name: action
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: integer
                format: int32
        '401':
          description: Unhauthorized
  /logger/package:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger/package
      operationId: get_set_service_package
      parameters:
        - name: packageName
          in: query
          required: true
          schema:
            type: string
        - name: logLevel
          in: query
          required: true
          schema:
            type: string
        - name: action
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: integer
                format: int32
        '401':
          description: Unhauthorized
  /logger/list:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger/list
      operationId: get_set_service_logger_list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unhauthorized
  /logger/monitor:
    get:
      tags:
        - Logger
      summary: GET mwsx/logger/monitor
      operationId: get_set_monitor_logger
      parameters:
        - name: mode
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: integer
                format: int32
        '401':
          description: Unhauthorized
  /statics/sparql/extractProjectVarNames:
    post:
      tags:
        - Statics
      summary: POST mwsx/statics/sparql/extractProjectVarNames
      operationId: post_extract_query_head
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
  /statics/sparql/templateSize:
    post:
      tags:
        - Statics
      summary: POST mwsx/statics/sparql/templateSize
      operationId: post_extract_template_size
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
  /statics/reporting/request:
    post:
      tags:
        - Statics
      summary: POST mwsx/statics/reporting/request
      operationId: post_extract_issue_report
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueReportRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
  /system/jdbcDrivers:
    get:
      tags:
        - System
      summary: Returns the available JDBC drivers
      operationId: getJdbcDrivers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JDBCDriver'
        '401':
          description: Unhauthorized
  /system/jdbcDriver/{driver}:
    get:
      tags:
        - System
      summary: Returns information about a specific JDBC driver
      operationId: getJdbcDriver
      parameters:
        - name: driver
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JDBCDriver'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - System
      summary: Adds information about a new JDBC driver to the system
      operationId: DELETEJdbcDrivers
      parameters:
        - name: driver
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JDBCDriver'
        '401':
          description: Unhauthorized
    put:
      tags:
        - System
      summary: Adds information about a new JDBC driver to the system
      operationId: putJdbcDrivers
      parameters:
        - name: driver
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JDBCDriver'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JDBCDriver'
        '401':
          description: Unhauthorized
  /system/jdbcDriver:
    post:
      tags:
        - System
      summary: Adds information about a new JDBC driver to the system
      operationId: postJdbcDrivers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JDBCDriver'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JDBCDriver'
        '401':
          description: Unhauthorized
  /queryTags:
    get:
      tags:
        - QueryTags
      summary: Returns all the available query tags
      operationId: get_queryTags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tags'
        '401':
          description: Unhauthorized
    post:
      tags:
        - QueryTags
      summary: Adds a new query tag to the set of available tags
      operationId: post_queryTags
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tag'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /queryTags/{tagName}:
    delete:
      tags:
        - QueryTags
      summary: Deletes the given query tag from the list of available tags
      operationId: delete_queryTags_tagName
      parameters:
        - name: tagName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          description: Unhauthorized
  /statistics/accesses:
    get:
      tags:
        - Statistics
      summary: Returns the access log
      operationId: get_accesses_statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessLog'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Statistics
      summary: Replace the current access log with the one provided
      operationId: post_accesses_statistics
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AccessLog'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessLog'
        '401':
          description: Unhauthorized
    put:
      tags:
        - Statistics
      summary: Adds the provided access log to the one registered in the system
      operationId: put_accesses_statistics
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AccessLog'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessLog'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Statistics
      summary: Replace the current access log with the one provided
      operationId: delete_accesses_statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessLog'
        '401':
          description: Unhauthorized
  /statistics/ontologies:
    get:
      tags:
        - Statistics
      summary: Returns the ontologies statistics
      operationId: get_ontologies_statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyUsageLog'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Statistics
      summary: Replace the current ontologies statistics with the one provided
      operationId: post_ontologies_statistics
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OntologyUsageLog'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyUsageLog'
        '401':
          description: Unhauthorized
    put:
      tags:
        - Statistics
      summary: Adds the provided ontologies statistics to the one registered in the system
      operationId: put_ontologies_statistics
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OntologyUsageLog'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyUsageLog'
        '401':
          description: Unhauthorized
    delete:
      tags:
        - Statistics
      summary: Delete the provided ontologies statistics from the system
      operationId: delete_ontologies_statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OntologyUsageLog'
        '401':
          description: Unhauthorized
  /statistics/{endpoint}/queries:
    get:
      tags:
        - Statistics
      summary: Returns the query statistics for the given endpoint
      operationId: get_statistics_endpoint_queries
      parameters:
        - name: endpoint
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QueryUsageLog'
        '401':
          description: Unhauthorized
    post:
      tags:
        - Statistics
      summary: Replace the current query statistics with the one provided for the given endpoint
      operationId: post_statistics_endpoint_queries
      parameters:
        - name: endpoint
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/QueryUsageLog'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QueryUsageLog'
        '401':
          description: Unhauthorized
    put:
      tags:
        - Statistics
      summary: Adds the provided query statistics for the given endpoint to the one registered in the system
      operationId: put_statistics_endpoint_queries
      parameters:
        - name: endpoint
          in: path
          required: true

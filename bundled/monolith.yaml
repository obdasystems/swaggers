        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGraph'
        '400':
          description: Invalid IRI supplied
          content: {}
        '404':
          description: Entity not found
          content: {}
      security:
        - apiKey: []
        - jwt: []

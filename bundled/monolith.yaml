paths:
  /login:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      summary: >-
        REST call for basic authentication, returns the session ID as a response
        header
      tags:
        - mastro_authentication_Login
      operationId: get__login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unhauthorized
      security:
        - basicAuth: []
  /logout:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_authentication_Logout
      summary: >-
        REST call for basic authentication, returns the session ID as a response
        header
      operationId: get__logout
      responses:
        '200':
          description: OK
        '401':
          description: Unhauthorized
      security:
        - basicAuth: []
  /logout/{username}:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    put:
      summary: >-
        Closes the MWS session opened by the user 'username' - returns 0 if the
        closing operation succeed
      tags:
        - mastro_authentication_Logout
      operationId: put__logout_by_username
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
      security:
        - basicAuth: []
  /owlOntology:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Persistence
      summary: Returns all the available ontologies
      operationId: get__owlOntology
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    post:
      tags:
        - mastro_ontologies_Persistence
      summary: Creates a new ontology
      operationId: post__owlOntology_name
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ontology'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    delete:
      tags:
        - mastro_ontologies_Persistence
      summary: Deletes all the ontologies stored in the repository
      operationId: delete__all_owlOntologies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
  /owlOntology/{name}:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Persistence
      summary: Returns the ontology named <code>name</code>
      operationId: get__owlOntology_name
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    post:
      tags:
        - mastro_ontologies_Persistence
      summary: >-
        Adds a new version to the ontology <code>name</code>.<br/> The 'syntax'
        parameter assumes one of the following values: <br/>'MANCHESTER_SYNTAX',
        'FUNCTIONAL_SYNTAX'
      operationId: post__owlOntology_name_version
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: syntax
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    delete:
      tags:
        - mastro_ontologies_Persistence
      summary: 'Deletes the ontology named <code>name</code>.<br/> '
      operationId: delete__owlOntology
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
  /owlOntology/{name}/version:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Persistence
      summary: >-
        Returns the file containing the definition of the ontology
        <code>name</code>, with version 'version'. <br/>The format parameter
        assumes one of the following values: 'graphol', 'fss', 'xml', 'turtle'
      operationId: get__owlOntology_name_version
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
        - name: approximated
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    delete:
      tags:
        - mastro_ontologies_Persistence
      summary: 'Deletes version ''version'' of the ontology named <code>name</code>.<br/> '
      operationId: delete__owlOntology_name_version
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
  /owlOntology/{name}/version/ignoredImports:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Logical
      summary: Returns the list of ignored ontology import IRIs
      operationId: get__owlOntology_name_version_ignoredImports
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
  /owlOntology/{name}/version/closed:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Reasoning
      summary: >-
        Returns the file containing the definition of the closed ontology
        <code>name</code>, with version 'version'. <br/>The format parameter
        assumes one of the following values: 'graphol', 'fss', 'xml', 'turtle'
      operationId: get__owlOntology_name_version_closed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    delete:
      tags:
        - mastro_ontologies_Reasoning
      summary: >-
        Deletes the closed ontology <code>name</code>, with version 'version'.
        <br/>
      operationId: delete__owlOntology_name_version_closed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
    post:
      tags:
        - mastro_ontologies_Reasoning
      summary: >-
        Starts the thread for the computation of the deductive closure of
        ontology <code>name</code>, with version 'version'.Returns the ID of the
        thread
      operationId: post__owlOntology_name_version_closed
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
        - name: computeEmpties
          in: query
          required: true
          schema:
            type: string
        - name: computeGeneralConceptInclusions
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
  /owlOntology/{name}/version/closed/{threadId}/status:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Reasoning
      summary: >-
        Returns the status of the deductive closure thread identified by
        'threadId'
      operationId: get__owlOntology_name_version_closed_threadId_status
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: threadId
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: query
          required: true
          schema:
            type: string
        - name: format
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MwsxOntologyVersionCloserStatus'
        '401':
          description: Unhauthorized
      security:
        - apiKey: []
        - jwt: []
  /owlOntology/{name}/version/closedComputed:
    servers:
      - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
        variables:
          protocol:
            default: https
          tenant:
            default: localhost
          port:
            default: ':8989'
    get:
      tags:
        - mastro_ontologies_Reasoning
      summary: >-
        Returns 0 if the closed ontology <code>name</code>, with version
        'version', has been computed, 1 otherwise.
      operationId: get__owlOntology_name_version_closed_computed
      parameters:

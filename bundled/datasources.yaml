openapi: 3.0.0
info:
  description: This is the API to manage Mastro connections to DBMSs. You can create, update, delete and test connections to DBMSs by means of JDBC connections.
  version: 1.0.0
  title: Grapholscape API model
  contact:
    email: info@obdasystems.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{tenant}{port}/mws/rest/mwsx'
    variables:
      protocol:
        default: https
      tenant:
        default: localhost
      port:
        default: ':8989'
security:
  - apiKey: []
  - jwt: []
paths:
  /datasource/{name}:
    get:
      summary: GET mwsx/datasource/{name}
      operationId: get__datasource
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInfoEntry'
    put:
      summary: PUT mwsx/datasource/{name}
      operationId: put__datasource
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceInfoEntry'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInfoEntry'
    delete:
      summary: DELETE mwsx/datasource/{name}
      operationId: delete__datasource
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInfoEntry'
  /datasource/{name}/downloadMetadata:
    get:
      summary: GET mwsx/datasource/{name}/downloadMetadata
      operationId: get__datasource_downloadMetadata
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
  /datasource/{name}/metadata:
    get:
      summary: GET mwsx/datasource/{name}/metadata
      operationId: get__datasource_metadata
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceMetadata'
  /datasource/{name}/updateMetadata:
    put:
      summary: PUT mwsx/datasource/{name}/updateMetadata
      operationId: put__datasource_updateMetadata
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: schemasList
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceMetadata'
  /datasource/{name}/uploadMetadata:
    put:
      summary: PUT mwsx/datasource/{name}/uploadMetadata
      operationId: put__datasource_uploadMetadata
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceMetadata'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceMetadata'
  /datasource:
    post:
      summary: POST mwsx/datasource
      operationId: post__datasource
      parameters:
        - name: buildSchema
          in: query
          required: true
          schema:
            type: boolean
        - name: schemasList
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceInfoEntry'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInfoEntry'
    get:
      summary: GET mwsx/datasource
      operationId: get__datasource_list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInfoEntry'
    delete:
      summary: DELETE mwsx/datasource
      operationId: delete__all_datasource
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceInfoEntry'
  /datasource/drivers:
    get:
      summary: GET mwsx/datasource/drivers
      operationId: get__datasource_driver
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /datasource/test:
    post:
      summary: POST mwsx/datasource/test
      operationId: testDatasource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceInfoEntry'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceTables'
  /datasource/schemas:
    post:
      summary: POST mwsx/datasource/schemas
      operationId: getDatasourceSchemas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceInfoEntry'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /datasource/{id}/schemas:
    get:
      summary: GET mwsx/datasource/{id}/schemas
      operationId: getSchemas
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /datasource/schema/{schemaName}/tableNames:
    post:
      summary: POST mwsx/datasource/schema/{schemaName}/tableNames
      operationId: getDatasourceTablesForSchema
      parameters:
        - name: schemaName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceInfoEntry'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceTableInfo'
  /datasource/{id}/tables:
    get:
      summary: GET mwsx/datasource/{id}/tables
      operationId: getTables
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceTables'
  /datasource/{id}/tables/results:
    post:
      summary: POST mwsx/datasource/{id}/tables/results
      operationId: postSQLEx
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SQLQuery'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableContentPreview'
  /datasource/{id}/table/{tableName}:
    get:
      summary: GET mwsx/datasource/{id}/table/{tableName}
      operationId: getTable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: tableName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceTableInfo'
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-MONOLITH-SESSION-ID
      description: |
        This session ID is generated from Basic Authentication on the login route.
    jwt:
      description: |
        Generate your JWT when you log in. JWT configurations should be placed in `$MASTRO_HOME/config/mastro.jwt` file
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    DataSourceInfoEntry:
      title: DataSourceInfoEntry
      type: object
      properties:
        jdbcDriver:
          type: string
        jdbcUrl:
          type: string
        description:
          type: string
        jdbcPassword:
          type: string
        id:
          type: string
        dataSourceUsername:
          type: string
        isMetadataPresent:
          type: boolean
        jdbcUsername:
          type: string
    FileInfo:
      title: FileInfo
      type: object
      properties:
        fileName:
          type: string
        fileType:
          type: string
        content:
          type: string
    DataSourceColumnReference:
      title: DataSourceColumnReference
      type: object
      properties:
        tableName:
          type: string
        columnName:
          type: string
    DataSourceForeignKeyMetadata:
      title: DataSourceForeignKeyMetadata
      type: object
      properties:
        references:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DataSourceColumnReference'
    DataSourceTableColumnMetadata:
      title: DataSourceTableColumnMetadata
      type: object
      properties:
        size:
          type: integer
          format: int32
        nullable:
          type: string
        generated:
          type: string
        dataTypeName:
          type: string
        decimals:
          type: integer
          format: int32
        name:
          type: string
        dataTypeId:
          type: integer
          format: int32
        ordinalPosition:
          type: integer
          format: int32
    DataSourceKeyMetadata:
      title: DataSourceKeyMetadata
      type: object
      properties:
        columnNames:
          type: array
          items:
            type: string
        name:
          type: string
        columnPosition:
          type: array
          items:
            type: integer
        tableName:
          type: string
    DataSourceTableMetadata:
      title: DataSourceTableMetadata
      type: object
      properties:
        catalogName:
          type: string
        foreignKeys:
          type: array
          items:
            $ref: '#/components/schemas/DataSourceForeignKeyMetadata'
        columns:
          type: array
          items:
            $ref: '#/components/schemas/DataSourceTableColumnMetadata'
        keys:
          $ref: '#/components/schemas/DataSourceKeyMetadata'
        name:
          type: string
        schemaName:
          type: string
    DataSourceSchemaMetadata:
      title: DataSourceSchemaMetadata
      type: object
      properties:
        tables:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DataSourceTableMetadata'
        views:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DataSourceTableMetadata'
    DataSourceMetadata:
      title: DataSourceMetadata
      type: object
      properties:
        catalogName:
          type: string
        schemas:
          type: array
          items:
            type: string
        schemaMetadata:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DataSourceSchemaMetadata'
        DEFAULT_SCHEMA_NAME:
          type: string
        dataSourceName:
          type: string
        info:
          $ref: '#/components/schemas/DataSourceInfoEntry'
    SourceTableInfo:
      title: SourceTableInfo
      type: object
      properties:
        columns:
          type: array
          items:
            type: string
        name:
          type: string
    SourceTables:
      title: SourceTables
      type: object
      properties:
        tables:
          type: array
          items:
            $ref: '#/components/schemas/SourceTableInfo'
    SQLQuery:
      title: SQLQuery
      type: object
      properties:
        queryCode:
          type: string
        paramValues:
          type: object
          additionalProperties:
            type: string
        dbName:
          type: string
    TableContentPreview:
      title: TableContentPreview
      type: object
      properties:
        colNames:
          type: array
          items:
            type: string
        content:
          type: array
          items:
            type: array
            items:
              type: string

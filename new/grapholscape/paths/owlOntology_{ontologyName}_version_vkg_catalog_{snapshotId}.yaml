delete:
  tags:
    - VKG
  summary: Delete the VKG exploration
  parameters:
    - name: ontologyName
      in: path
      required: true
      schema:
        type: string
    - name: version
      description: Ontology version
      in: query
      required: true
      schema:
        type: string
    - name: snapshotId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/VKGSnapshot.yaml
put:
  tags:
    - VKG
  summary: Modify a VKG exploration
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VKGSnapshot.yaml
  parameters:
    - name: ontologyName
      in: path
      required: true
      schema:
        type: string
    - name: version
      description: Ontology version
      in: query
      required: true
      schema:
        type: string
    - name: snapshotId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/VKGSnapshot.yaml

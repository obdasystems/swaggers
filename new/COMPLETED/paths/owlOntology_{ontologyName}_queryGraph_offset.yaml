put:
  tags:
    - QueryGraphExtra
  summary: Set the offset value.
  description: The offset value is defined in the query graph in the request body.
  operationId: offsetQueryGraph
  parameters:
    - name: ontologyName
      in: path
      description: The name of the ontology
      required: true
      schema:
        type: string
    - name: version
      in: query
      description: The version of the ontology
      required: true
      schema:
        type: string
    - name: offset
      in: query
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/QueryGraph.yaml
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/QueryGraph.yaml
    '404':
      description: Head term not found
      content: {}

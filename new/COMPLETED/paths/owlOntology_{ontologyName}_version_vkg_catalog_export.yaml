get:
  tags:
    - VKG
  summary: Returns the catalog as a FileInfo
  parameters:
    - name: ontologyName
      in: path
      required: true
      schema:
        type: string
    - name: version
      description: Ontology version
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: string
            description: A FileInfo that contains the VKGs catalog

put:
  tags:
    - QueryGraphBGP
  summary: >-
    Starting from the current query graph continue to build the query graph
    through a class.
  description: >-
    This call is used when the user click on a highlighted class and should add
    a triple pattern of the form like `?x rdf:type <targetClassIRI>`. The server
    should find `?x` in the SPARQL code as the variable associated to the
    `sourceClassIRI`.
  operationId: putQueryGraphClass
  parameters:
    - name: ontologyName
      in: path
      description: The name of the ontology
      required: true
      schema:
        type: string
    - name: version
      in: query
      description: The version of the ontology
      required: true
      schema:
        type: string
    - name: graphElementId
      in: path
      description: The id of the node of the selected class in the query graph.
      required: true
      schema:
        type: string
    - name: sourceClassIRI
      in: query
      description: >-
        The IRI of the last selected class. It could be selected from the
        ontology graph or from the query graph.
      required: true
      schema:
        type: string
    - name: targetClassIRI
      in: query
      description: The IRI of the entity clicked on the GRAPHOLscape ontology graph.
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/QueryGraph.yaml
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/QueryGraph.yaml
    '400':
      description: Invalid IRI supplied
      content: {}
    '404':
      description: Entity not found
      content: {}

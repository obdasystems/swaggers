post:
  summary: POST mwsx/owlOntology/{name}/version/query
  operationId: post__owlOntology_name_version_query_ID
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SPARQLQuery'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'

put:
  summary: PUT mwsx/owlOntology/{name}/queryGraph/head/aggregation/{headTerm}
  operationId: aggregationHeadTerm
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: headTerm
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/QueryGraph'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'

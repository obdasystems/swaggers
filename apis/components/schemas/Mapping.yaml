title: Mapping
type: object
required:
  - mappingID
  - mappingDate
properties:
  mappingID:
    type: string
  mappingVersion:
    type: string
  fileName:
    type: string
  mappingDescription:
    type: string
  mappingDate:
    type: integer
    format: int64
  numAssertions:
    type: integer
    format: int32
  numViews:
    type: integer
    format: int32
  numInclusionDependencies:
    type: integer
    format: int32
  prefixes:
    type: array
    items:
      $ref: ./Prefix.yaml
  numDenials:
    type: integer
    format: int32
  numKeyDependencies:
    type: integer
    format: int32
  fileType:
    type: string
  mappingOwner:
    $ref: ./User.yaml

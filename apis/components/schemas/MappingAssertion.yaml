title: MappingAssertion
type: object
required:
  - template
properties:
  template:
    $ref: ./MappingTemplate.yaml
  iri:
    $ref: ./IRI.yaml
  currentEntity:
    $ref: ./OntologyEntity.yaml
  annotationMappings:
    type: array
    items:
      $ref: ./ExtensionalAnnotationMapping.yaml
  mappingBody:
    $ref: ./MappingBody.yaml
  mappingDescription:
    type: string
  rangeTemplate:
    $ref: ./MappingTemplate.yaml
  quarantineReasons:
    type: array
    items:
      type: string
  userQuery:
    type: string
  id:
    type: string
  quarantined:
    type: boolean
    default: 0
  extensionallyComplete:
    type: boolean
    default: 0
  rangeLanguageTag:
    type: string

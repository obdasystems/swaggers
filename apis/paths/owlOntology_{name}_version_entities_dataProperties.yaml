get:
  tags: [Logical]
  summary:
    "Gets the set of data property entities of version 'version' of the ontology
    named <code>name</code>.<br/> "
  operationId: getOwlOntologyNameVersionEntitiesDataProperties
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items: { $ref: ../components/schemas/OntologyEntity.yaml }
    "401": { description: Unhauthorized }

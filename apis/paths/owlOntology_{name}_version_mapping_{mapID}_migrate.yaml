post:
  tags: [Persistence]
  summary: Copy a given set of mappins from a source ontology version to a target
    ontology version (works under the same ontology name)
  operationId: post__owlOntology_name_version_mapping_ID_migrate
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: mapID
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  - name: targetVersion
    in: query
    required: true
    schema: {type: string}
  - name: check
    in: query
    schema: {type: string}
  - name: create
    in: query
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/Mapping.yaml}
    '401': {description: Unhauthorized}

get:
  tags: [QueryCount]
  summary: Returns the current state of the count thread for the given SPARQL query
  operationId: get_query_count_error
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: queryId
    in: path
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        text/plain:
          schema: { type: string }
    '401': {description: Unhauthorized}

put:
  tags: [QueryCount]
  summary: Forces the count thread of the given SPARQL query to stop
  operationId: put_query_count_stop
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: queryId
    in: path
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {type: integer}
    '401': {description: Unhauthorized}

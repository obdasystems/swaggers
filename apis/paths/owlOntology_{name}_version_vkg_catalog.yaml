get:
  summary: Get the VKG Snaphot catalog for a given ontology (name, version)
  operationId: get_vkg_snapshots
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/VKGSnapshot.yaml
post:
  summary: Save a new VKG Snaphot in the catalog for a given ontology (name, version).
  operationId: post_vkg_snapshot
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VKGSnapshot.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/VKGSnapshot.yaml
delete:
  summary: DELETE the entire VKG Snapshot catalog for a given ontology (name, version)
  operationId: delete_vkg_snapshots
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: version
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/VKGSnapshot.yaml

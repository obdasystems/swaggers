post:
  summary: 'Adds a new version to the ontology <code>name</code>.<br/> The ''syntax''
    parameter assumes one of the following values: <br/>''MANCHESTER_SYNTAX'', ''FUNCTIONAL_SYNTAX'''
  operationId: post__owlOntology_name_version_async
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: syntax
    in: query
    required: true
    schema: {type: string}
  - name: params
    in: query
    required: true
    schema: {type: string}
  - name: computeEmpties
    in: query
    required: true
    schema: {type: string}
  - name: computeGeneralConceptInclusions
    in: query
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/FileInfo.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {type: string}
    '401': {description: Unhauthorized}

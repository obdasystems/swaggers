get:
  tags: [Query]
  summary: Returns the SPARQLQuery identified by the passed ID value
  operationId: get_ontologycatalog_query_ID
  parameters:
    - name: ID
      in: path
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/SPARQLQuery.yaml }
    "401": { description: Unhauthorized }
put:
  tags: [Query]
  summary: Updates the definition of a specific query within the available catalog
  operationId: put_ontologycatalog_query_ID
  parameters:
    - name: ID
      in: path
      required: true
      schema: { type: string }
  requestBody:
    content:
      application/json:
        schema: { $ref: ../components/schemas/SPARQLQuery.yaml }
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/SPARQLQuery.yaml }
    "401": { description: Unhauthorized }
delete:
  tags: [Query]
  summary:
    Removes a specific query from the catalog available for this version of
    the ontology
  operationId: delete_ontologycatalog_query_ID
  parameters:
    - name: ID
      in: path
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/SPARQLQuery.yaml }
    "401": { description: Unhauthorized }

get:
  summary: GET mwsx/user/{username}
  operationId: get__user_name
  parameters:
    - name: username
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
put:
  summary: PUT mwsx/user/{username}
  operationId: put__user
  parameters:
    - name: username
      in: path
      required: true
      schema:
        type: string
    - name: onlyInfo
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/User.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
delete:
  summary: DELETE mwsx/user/{username}
  operationId: delete__user
  parameters:
    - name: username
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml

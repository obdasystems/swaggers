post:
  summary: Migrates a query catalog of SPARQLING queries between two ontology versions
  operationId: post__owlOntology_name_version_querycatalog_sparqling_migrate
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  - name: targetVersion
    in: query
    required: true
    schema: {type: string}
  - name: resetPublicationInfos
    in: query
    required: true
    schema: {type: boolean}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/OBDASparqlingCatalog.yaml}
    '401': {description: Unhauthorized}

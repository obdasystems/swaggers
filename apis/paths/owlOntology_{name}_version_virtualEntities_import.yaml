post:
  summary: Upload virtual entities for a given ontology
  operationId: import_virtualEntities
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  - name: additive
    in: query
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/SparqlingVirtualEntities.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/SparqlingVirtualEntities.yaml}
    '401': {description: Unhauthorized}

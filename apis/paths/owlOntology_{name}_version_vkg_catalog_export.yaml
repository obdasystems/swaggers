get:
  summary: Get the entire VKG Snapshot catalog for a given ontology (name, version)
    as a file
  operationId: export_vkg_snapshots
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/FileInfo.yaml}
    '401': {description: Unhauthorized}

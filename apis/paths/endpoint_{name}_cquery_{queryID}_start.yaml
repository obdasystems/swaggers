post:
  tags: [ConstructQuery]
  summary: Starts the construct query with the provided identified on the given endpoint
  operationId: post__owlOntology_name_version_construct_query_ID_start
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: queryID
    in: path
    required: true
    schema: {type: string}
  - name: reasoning
    in: query
    required: true
    schema: {type: boolean}
  - name: expandSparqlTables
    in: query
    required: true
    schema: {type: boolean}
  - name: querySemantics
    in: query
    required: true
    schema: {type: string}
  - name: answersBufferSize
    in: query
    schema: {type: string}
  - name: skipSqlEvaluation
    in: query
    schema: {type: string}
  - name: useReplaceForUrlEncoding
    in: query
    schema: {type: string}
  - name: filterNullValuesOnIri
    in: query
    schema: {type: string}
  - name: lang
    in: query
    schema: {type: string}
  - name: agent
    in: query
    schema: {type: string}
  - name: unfolderCountThreshold
    in: query
    schema: {type: integer}
  requestBody:
    content:
      '*/*':
        schema: 
          description: Mapping parameters values
          type: object
          additionalProperties:
            type: string
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/OBDARunQueryInstance.yaml}
    '401': {description: Unhauthorized}

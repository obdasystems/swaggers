get:
  tags: [Persistence]
  summary: Returns all available endpoints
  operationId: get_endpoints
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/Endpoints.yaml}
    '401': {description: Unhauthorized}
delete:
  tags: [Persistence]
  summary: Deletes all available endpoints
  operationId: delete_endpoints
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/Endpoints.yaml}
    '401': {description: Unhauthorized}

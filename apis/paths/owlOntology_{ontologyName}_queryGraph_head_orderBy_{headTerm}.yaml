put:
  tags:
    - QueryGraphHead
  summary: Order by the head from the query graph.
  description: The OrderBy object is passed in the request body in the Query Graph.
  operationId: orderByHeadTerm
  parameters:
    - name: ontologyName
      in: path
      description: The name of the ontology
      required: true
      schema:
        type: string
    - name: version
      in: query
      description: The version of the ontology
      required: true
      schema:
        type: string
    - name: headTerm
      in: path
      description: The head term that should be ordered
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/QueryGraph.yaml
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/QueryGraph.yaml
    '404':
      description: Head term not found
      content: {}

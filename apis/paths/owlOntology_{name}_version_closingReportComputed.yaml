get:
  tags: [Reasoning]
  summary:
    "Returns the file containing the definition of the closed ontology <code>name</code>,
    with version 'version'. <br/>The format parameter assumes one of the following
    values: 'graphol', 'fss', 'xml', 'turtle'"
  operationId: getOwlOntologyNameVersionClosingReportComputed
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { type: integer }
    "401": { description: Unhauthorized }

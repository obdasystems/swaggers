get:
  tags: [Persistence]
  summary: "Returns the set of mappings identified ID for a given ontology version  "
  operationId: get__owlOntology_name_version_mapping_ID
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: mapID
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
    - name: format
      in: query
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/FileInfo.yaml }
    "401": { description: Unhauthorized }
put:
  tags: [Persistence]
  summary:
    "Updates mapping infos (passed as a Base64 encoded object NewMappingFileInfo
    in the query string) "
  operationId: put__owlOntology_name_version_mapping_ID
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: mapID
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
    - name: create
      in: query
      required: true
      schema: { type: string }
  requestBody:
    content:
      application/json:
        schema: { type: string }
    required: false
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/MappingInfo.yaml }
    "401": { description: Unhauthorized }
delete:
  tags: [Persistence]
  summary: Deletes a set of mappings
  operationId: delete__owlOntology_name_version_mapping_ID
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: mapID
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/FileInfo.yaml }
    "401": { description: Unhauthorized }

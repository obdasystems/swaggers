get:
  tags: [Persistence]
  summary: Returns the ontology draft {ontologyName}
  operationId: getOntologyDraft
  parameters:
  - name: ontologyName
    in: path
    required: true
    schema: {type: string}
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema: {$ref: ../components/schemas/RDFGraph.yaml}
    '401': {description: Unhauthorized}
post:
  tags: [Persistence]
  summary: Adds a new draft to the list of all ontology drafts
  operationId: postOntologyDrafts
  parameters:
  - name: ontologyName
    in: path
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/RDFGraph.yaml}
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items: {$ref: ../components/schemas/RDFGraph.yaml}
    '401': {description: Unhauthorized}
put:
  tags: [Persistence]
  summary: Modifies the ontology draft {ontologyName} (called when using the ontology
    builder to save the draft)
  operationId: putOntologyDraft
  parameters:
  - name: ontologyName
    in: path
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/RDFGraph.yaml}
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items: {$ref: ../components/schemas/RDFGraph.yaml}
    '401': {description: Unhauthorized}
delete:
  tags: [Persistence]
  summary: Deletes the ontology draft {ontologyName}
  operationId: deleteOntologyDraft
  parameters:
  - name: ontologyName
    in: path
    required: true
    schema: {type: string}
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items: {$ref: ../components/schemas/RDFGraph.yaml}
    '401': {description: Unhauthorized}

put:
  summary: Returns the view definition identified by view_name in a given set of mappings
  operationId: put__owlOntology_name_version_mapping_ID_views
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: ID
    in: path
    required: true
    schema: {type: string}
  - name: view_name
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/SQLView.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/SQLView.yaml}
    '401': {description: Unhauthorized}

put:
  tags: [RAG]
  summary: Ask for AI support in ontology design.
  operationId: putOntologyDraftAI
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string
    - name: iriStyle
      description: "`True` for camelCase, `False` for snake_case" 
      in: query
      schema:
        type: boolean
        default: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            text: { type: string }
            currentRdfGraph: { $ref: ../components/schemas/RDFGraph.yaml }
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RDFGraph.yaml
    "401": { description: Unhauthorized }

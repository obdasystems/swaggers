post:
  summary: POST mwsx/datasource/{id}/tables/results
  operationId: postSQLEx
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
    - name: limit
      in: query
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SQLQuery.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TableContentPreview.yaml

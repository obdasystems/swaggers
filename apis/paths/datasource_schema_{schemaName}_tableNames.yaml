post:
  tags: [Metadata]
  summary: Returns the list of table names available at the datasource within the
    provided schema name
  operationId: getDatasourceTablesForSchema
  parameters:
  - name: schemaName
    in: path
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/MWSXDataSourceInfoEntry.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/SourceTableInfo.yaml}
    '401': {description: Unhauthorized}

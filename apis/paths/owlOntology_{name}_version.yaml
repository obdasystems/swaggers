get:
  tags: [Persistence]
  summary:
    "Returns the file containing the definition of the ontology <code>name</code>,
    with version 'version'. <br/>The format parameter assumes one of the following
    values: 'graphol', 'fss', 'xml', 'turtle'"
  operationId: getOwlOntologyNameVersion
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
    - name: format
      in: query
      required: true
      schema: { type: string }
    - name: approximated
      in: query
      required: true
      schema: { type: boolean }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/FileInfo.yaml }
    "401": { description: Unhauthorized }
delete:
  tags: [Persistence]
  summary: "Deletes version 'version' of the ontology named <code>name</code>.<br/> "
  operationId: deleteOwlOntologyNameVersion
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/FileInfo.yaml }
    "401": { description: Unhauthorized }

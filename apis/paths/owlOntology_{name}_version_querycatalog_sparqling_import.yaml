post:
  tags: [Persistence]
  summary:
    "Imports a new catalog of SPARQLING queries: if the additive switch is
    true, all new queries will be added to the existing ones, otherwise the old catalog
    will be overwritten"
  operationId: post__owlOntology_name_version_querycatalog_sparqling_import
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: version
      in: query
      required: true
      schema: { type: string }
    - name: additive
      in: query
      required: true
      schema: { type: boolean }
  requestBody:
    content:
      application/json:
        schema: { $ref: ../components/schemas/FileInfo.yaml }
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/OBDASparqlingCatalog.yaml }
    "401": { description: Unhauthorized }

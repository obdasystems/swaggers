get:
  summary: Returns the folder where ontology named <code>name</code> is stored in
  operationId: get__owlOntology_version_folder_name
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {type: string}
    '401': {description: Unhauthorized}

  operationId: get__owlOntology_name_version_mapping_ID_info
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: ID
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/MappingInfo.yaml}
    '401': {description: Unhauthorized}

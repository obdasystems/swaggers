post:
  summary: Return the CONSTRUCT query based on this Query Graph.
  parameters:
  - name: ontologyName
    in: path
    description: The name of the ontology
    required: true
    schema: {type: string}
  - name: version
    in: query
    description: The version of the ontology
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/QueryGraph.yaml}
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/xml:
          schema: {description: THE SPARQL CONSTRUCT query that will compute the shortest
              path, type: string}
    '404':
      description: Ontology not uploaded
      content: {}
    '401': {description: Unhauthorized}

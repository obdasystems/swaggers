get:
  summary: GET mwsx/triplify/{threadID}/download
  operationId: get_mappings_triplification_download
  parameters:
    - name: threadID
      in: path
      required: true
      schema:
        type: string
    - name: format
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary

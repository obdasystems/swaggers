get:
  summary: GET mwsx/system/jdbcDriver/{driver}
  operationId: getJdbcDriver
  parameters:
    - name: driver
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JDBCDriver.yaml
delete:
  summary: DELETE mwsx/system/jdbcDriver/{driver}
  operationId: DELETEJdbcDrivers
  parameters:
    - name: driver
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JDBCDriver.yaml
put:
  summary: PUT mwsx/system/jdbcDriver/{driver}
  operationId: putJdbcDrivers
  parameters:
    - name: driver
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/JDBCDriver.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JDBCDriver.yaml

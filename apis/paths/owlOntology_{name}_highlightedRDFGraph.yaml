get:
  tags: [Highlights]
  operationId: highlightedRDFGraph
  summary: Get the gscape file representing the highlighted RDF graph. It is used to implement Natural Language Query.
  parameters:
    - name: name
      in: path
      description: The name of the ontology
      required: true
      schema: { type: string }
    - name: version
      in: query
      description: The version of the ontology
      required: true
      schema: { type: string }
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema: { $ref: ../components/schemas/RDFGraph.yaml }
    "404":
      description: Ontology not uploaded
      content: {}
    "401": { description: Unhauthorized }

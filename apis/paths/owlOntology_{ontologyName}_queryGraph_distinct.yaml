put:
  tags: [QueryGraphExtra]
  summary: Set the distinct value.
  description: The distinct value is defined in the query graph in the request body.
  operationId: distinctQueryGraph
  parameters:
  - name: ontologyName
    in: path
    description: The name of the ontology
    required: true
    schema: {type: string}
  - name: version
    in: query
    description: The version of the ontology
    required: true
    schema: {type: string}
  - name: distinct
    in: query
    required: true
    schema: {type: boolean}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/QueryGraph.yaml}
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema: {$ref: ../components/schemas/QueryGraph.yaml}
    '404':
      description: Head term not found
      content: {}
    '401': {description: Unhauthorized}

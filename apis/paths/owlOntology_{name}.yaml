get:
  tags: [Persistence]
  summary: Returns the ontology named <code>name</code>
  operationId: getOwlOntologyName
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/Ontology.yaml }
    "401": { description: Unhauthorized }
post:
  tags: [Persistence]
  summary:
    "Adds a new version to the ontology <code>name</code>.<br/> The 'syntax'
    parameter assumes one of the following values: <br/>'MANCHESTER_SYNTAX', 'FUNCTIONAL_SYNTAX'"
  operationId: postOwlOntologyNameVersion
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
    - name: syntax
      in: query
      required: true
      schema: { type: string }
  requestBody:
    content:
      application/json:
        schema: { $ref: ../components/schemas/FileInfo.yaml }
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/FileInfo.yaml }
    "401": { description: Unhauthorized }
delete:
  tags: [Persistence]
  summary: "Deletes the ontology named <code>name</code>.<br/> "
  operationId: deleteOwlOntology
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema: { $ref: ../components/schemas/FileInfo.yaml }
    "401": { description: Unhauthorized }

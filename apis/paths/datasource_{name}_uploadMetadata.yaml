put:
  tags: [Metadata]
  summary: Uploads the data source metadata information for the specified datasource
  operationId: put__datasource_uploadMetadata
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/MWSXDataSourceMetadata.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/MWSXDataSourceMetadata.yaml}
    '401': {description: Unhauthorized}

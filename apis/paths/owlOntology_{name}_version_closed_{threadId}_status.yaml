  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: threadId
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  - name: format
    in: query
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/MwsxOntologyVersionCloserStatus.yaml}
    '401': {description: Unhauthorized}

post:
  tags: [Query]
  summary: Starts a new query in synchronous mode on the given endpoint
  operationId: start_new_sync_query_on_endpoint
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: reasoning
    in: query
    required: true
    schema: {type: boolean}
  - name: expandSparqlTables
    in: query
    required: true
    schema: {type: boolean}
  - name: querySemantics
    in: query
    required: true
    schema: {type: string}
  - name: answersBufferSize
    in: query
    schema: {type: integer}
  - name: skipSqlEvaluation
    in: query
    schema: {type: boolean}
  - name: useReplaceForUrlEncoding
    in: query
    schema: {type: boolean}
  - name: filterNullValuesOnIri
    in: query
    schema: {type: boolean}
  - name: lang
    in: query
    schema: {type: string}
  - name: agent
    in: query
    schema: {type: string}
  - name: unfolderCountThreshold
    in: query
    schema: {type: integer}
  - name: addDistinctOnCores
    in: query
    required: true
    schema: 
      type: boolean
  requestBody:
    content:
      '*/*':
        schema: {$ref: ../components/schemas/SPARQLQuery.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/SPARQLResults.yaml}
    '401': {description: Unhauthorized}

get:
  summary: GET mwsx/users
  operationId: get__users
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: ../components/schemas/User.yaml
put:
  summary: PUT mwsx/users
  operationId: put__users
  parameters:
    - name: op
      in: query
      required: true
      schema:
        type: string
  requestBody:
    content:
      '*/*':
        schema:
          $ref: ../components/schemas/Users.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UsersCreationReport.yaml

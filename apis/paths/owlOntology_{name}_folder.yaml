get:
  tags: [FileSystem]
  summary: Returns the folder where ontology named <code>name</code> is stored in
  operationId: get__owlOntology_folder_name
  parameters:
    - name: name
      in: path
      required: true
      schema: { type: string }
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema: { type: string }
    "401": { description: Unhauthorized }

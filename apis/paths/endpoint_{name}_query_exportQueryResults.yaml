post:
  tags: [ExportedQuery]
  summary: Exports on a separate thread the results of a query running on the given
    endpoint, the export thread identifier is returned
  operationId: post__owlOntology_name_version_query_ID_export_results
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/MWSXExportInfo.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {type: string}
    '401': {description: Unhauthorized}

get:
  summary: Returns the list of view definitions declared in a  given set of mappings
  operationId: get__owlOntology_name_version_mapping_ID_views
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: ID
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/SQLViews.yaml}
    '401': {description: Unhauthorized}
post:
  summary: Creates a new view definition in a set of mappings
  operationId: post__owlOntology_name_version_mapping_ID_views
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: ID
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {$ref: ../components/schemas/SQLView.yaml}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/SQLView.yaml}
    '401': {description: Unhauthorized}

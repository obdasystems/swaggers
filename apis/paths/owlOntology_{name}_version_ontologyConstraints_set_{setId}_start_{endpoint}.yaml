put:
  summary: Starts a new execution of the given check set over a specific endpoint
  operationId: put_ontologyConstraints_check_start
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: setId
    in: path
    required: true
    schema: {type: string}
  - name: endpoint
    in: path
    required: true
    schema: {type: string}
  - name: version
    in: query
    required: true
    schema: {type: string}
  - name: answersBufferSize
    in: query
    required: true
    schema: {type: string}
  - name: autosave
    in: query
    required: true
    schema: {type: string}
  - name: concurrentChecksNumber
    in: query
    required: true
    schema: {type: string}
  requestBody:
    content:
      application/json:
        schema: {type: string}
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {type: boolean}
    '401': {description: Unhauthorized}

get:
  summary: Returns the optimized view rewritings of a query executed on the given
    endpoint
  operationId: get__owlOntology_name_version_query_ID_viewOptimizedRewritings
  parameters:
  - name: name
    in: path
    required: true
    schema: {type: string}
  - name: queryID
    in: path
    required: true
    schema: {type: string}
  - name: pagesize
    in: query
    required: true
    schema: {type: integer, format: int32}
  - name: pagenumber
    in: query
    required: true
    schema: {type: integer, format: int32}
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: {$ref: ../components/schemas/ViewRewritings.yaml}
    '401': {description: Unhauthorized}
